    <style>
      .ex2 .inputbox {
          flex-direction: column;
          align-items: flex-end;
          background: #f5f5f5;
          padding: 10px;
          border-radius: 6px;
          margin-bottom: 10px;
          text-align: right;
          font-size: 1.2rem;
      }
      .ex2 .inputbox input {
          font-size: 1.2rem;
          text-align: right;
          margin: 0;
          padding: 2px;
      }
      .ex2 .inputbox hr {
          width: 100%;
          border-top: 2px solid var(--main);
          margin: 4px 0;
      }
      .opes:nth-child(3n+1) .inputbox {
          background: var(--pastel1);
      }
      .opes:nth-child(3n+2) .inputbox {
          background: var(--pastel2);

      .opes:nth-child(3n+3) .inputbox {

  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Sumo de brinco en brinco</h1>
      <div class="instruccion mt-5">Lee la sección "Te cuento que..." de la página 220 de tu libro Me Divierto y Aprendo de Matemáticas. Después, resuelve las siguientes sumas y restas con el apoyo de la recta númerica. </div>
      <div class="row mt-3 ex2 justify-content-around">
        <div class="col-md-3 col-6 text-right opes" v-for="(i, index) in tempsobj.sumas">
          <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i[3]" type="number" placeh="#">
            <template v-slot:before="">
              <div>{{i[0]}}</div>
              <div>{{i[1]}} {{i[2]}}</div>
              <hr/>
            </template>
          </inputbox>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
