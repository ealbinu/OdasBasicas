<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmo lo que aprendí</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style type="text/css">
        .options div{margin: 10px 20px;} 
       span.accent{
            color:var(--main);
            display: inline-block;
            padding: 0 10px;
            margin: 0 4px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .options div img{
            width: 100%;
        }
        .label span img{
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Confirmo lo que aprendí</h1>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
          <div class="instruccion mt-5">Marca la respuesta correcta.</div>
          <div class="row mt-3">
            <div class="col-sm-12">

                <choose v-for="(i, index) in [
                    { p: 'Es una narración sobre sucesos o hechos reales relacionados con la historia.', ops: ['Leyenda.', 'Autobiografía.', 'Relato histórico.'], a: 2 },
                    { p: '¿Cómo se le llama a la oración que tiene la idea principal de un párrafo?', ops: ['Oración tópico.', 'Oración compuesta.', 'Oración simple.'], a: 0 },
                    { p: 'Son las partes que componen un relato histórico.', ops: ['Título, ingredientes y procedimiento.', 'Inicio, desarrollo y desenlace.', 'Introducción, nudo y conclusión.'], a: 1 },
                    { p: 'Son dichos cortos que intentan expresar una enseñanza.', ops: ['Adivinanzas.', 'Refranes.', 'Fábulas.'], a: 1 },
                    { p: '¿Cómo se le nombra a la enseñanza que se transmite por medio de una fábula?', ops: ['Moraleja.', 'Chiste.', 'Refrán.'], a: 0 },
                    { p: 'Es una característica de las fábulas.', ops: ['Sus personajes son animales u objetos ficticios.', 'Tienen un acertijo para adivinar.', 'Se puede dividir en dos partes.'], a: 2 },
                    { p: 'Sirven para promover productos o servicios.', ops: ['Anuncios publicitarios.', 'Poemas.', 'Cuentos.'], a: 0 },
                    { p: '¿Cómo debe ser un eslogan?', ops: ['Largo y con muchas palabras.', 'Corto, creativo y llamativo.', 'Largo y creativo.'], a: 1 },
                    { p: 'Son una herramienta para buscar información en un texto.', ops: ['Fichas bibliográficas.', 'Ilustraciones.', 'Palabras clave.'], a: 2 },
                    { p: 'Es la página en la que se encuentran todos los títulos y subtítulos de un libro.', ops: ['El índice.', 'La antología.', 'La ficha bibliográfica.'], a: 0 },

                ]"
                    :key="index" v-model="r[index]" :ref="'q'+index" :num="(index+1)+'.'" :text="i.p"
                    :options="i.ops" @isright="right++" :answer="i.ops[i.a]"></choose>
                
            </div>
        </div>




        
        

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
