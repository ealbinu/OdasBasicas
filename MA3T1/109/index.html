<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparo diferentes objetos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
       .ex1 {
            font-size: 1.4rem;
        }
        .ex1 .inputbox input {
            font-size: 1.4rem;
        }
        .ex2 img {
            max-height: 120px;
            margin-bottom: 10px;
        }
        .ex3 img {
            max-height: 160px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Comparo diferentes objetos</h1>


        <div class="instruccion mt-5">Observa los objetos y contesta las preguntas.</div>
        <div class="row mt-3 justify-content-center align-items-center">
            <div class="col-md-6">
               <div class="ex1" v-for="(i, index) in [
                { a:'El elefante', p: '¿Cuál es el más pesado?'},
                { a:'La palma', p:'¿Cuál es el más alto?' },
                { a:'La hormiga', p:'¿Cuál es el que pesa menos?' },
               ]">
                    <div><strong class="accent">{{index+1}}.</strong> {{i.p}}</div>
                    <inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i.a" type="text" placeh="-"></inputbox>
               </div>
            </div>
            <div class="col"><img src="aimg/a1.svg" class="img-fluid"></div>
        </div>

        <div class="instruccion mt-5">Observa los recipientes y escribe del 1 al 5 para ordenarlos de menor a mayor según su capacidad.</div>
        <div class="row mt-3 ex2  justify-content-end align-items-end">
            <div class="col">
                <img src="aimg/b1.svg" class="img-fluid">
                <inputbox v-model="r[3]" :ref="'q'+(3)" @isright="right++" :answer="2" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/b2.svg" class="img-fluid">
                <inputbox v-model="r[4]" :ref="'q'+(4)" @isright="right++" :answer="3" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/b3.svg" class="img-fluid">
                <inputbox v-model="r[5]" :ref="'q'+(5)" @isright="right++" :answer="5" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/b4.svg" class="img-fluid">
                <inputbox v-model="r[6]" :ref="'q'+(6)" @isright="right++" :answer="1" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/b5.svg" class="img-fluid">
                <inputbox v-model="r[7]" :ref="'q'+(7)" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
            </div>
        </div>


        <div class="instruccion mt-5">Utiliza el intermediario y escribe cuántas veces cabe en la altura de cada objeto.</div>
        <div class="row mt-3 ex3 justify-content-end align-items-end">
            <div class="col">
                <img src="aimg/c1.svg" class="img-fluid">
                <inputbox v-model="r[8]" :ref="'q'+(8)" @isright="right++" :answer="2" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/c2.svg" class="img-fluid">
                <inputbox v-model="r[9]" :ref="'q'+(9)" @isright="right++" :answer="5" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/c3.svg" class="img-fluid">
                <inputbox v-model="r[10]" :ref="'q'+(10)" @isright="right++" :answer="6" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/c4.svg" class="img-fluid">
                <inputbox v-model="r[11]" :ref="'q'+(11)" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
            </div>
            <div class="col">
                <img src="aimg/c5.svg" class="img-fluid">
                <inputbox v-model="r[12]" :ref="'q'+(12)" @isright="right++" :answer="8" type="number" placeh="#"></inputbox>
            </div>
        </div>

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
