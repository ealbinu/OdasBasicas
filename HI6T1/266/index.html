.esc {
	margin: 10px;

	border-radius: 10px;
	padding: 10px;

<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
		<h1>Identifico la civilización helenística</h1>
		<h2>Los griegos</h2>

        <div class="instruccion mt-5">Escribe <strong>V</strong> si el enunciado es verdadero o <strong>F</strong> si es falso. Consulta las páginas 43 y 44 de tu libro de texto SEP.</div>
        

        <div class="mt-3">
			<template v-for="(i, index) in [
				{v: 'V', t:'Los griegos se organizaron en clanes familiares.' },
				{v: 'V', t:'Los clanes estaban separados por el relieve montañoso de la región.' },
				{v: 'V', t:'Cada clan era independiente en su forma de gobernar y tenía su propio ejército.' },
				{v: 'F', t:'Cada conjunto de pobladores era llamado megalópolis.' },
				{v: 'F', t:'En Atenas se estudiaba para la guerra.' },
				{v: 'F', t:'En Esparta el gobernador era elegido a través del voto.' },
				{v: 'V', t:'Estas comunidades estaban en enfrentamientos continuos, pero se unían cuando los atacaban los persas.' },
			]">
				<div class="row esc align-items-center">
					<div class="txt col-10">{{i.t}}</div>
					<div class="inpt col-2">
						<inputbox v-model="r[index]" :ref="'q'+index" @isright="right++" :answer="i.v" type="text" placeh="#"></inputbox>
					</div>
				</div>
			</template>
		</div>


        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
