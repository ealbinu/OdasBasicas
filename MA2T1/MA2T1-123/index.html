<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifico dónde hay más</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
      .selectableoptions {text-align: center;}
      .img-fluid{max-width: 340px; }
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Identifico dónde hay más</h1>

        <div class="instruccion mt-5">Escribe con letra el número de elementos que tiene cada conjunto, después selecciona la imagen que tenga más elementos de cada par de conjuntos.</div>
        
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12">
                <selectableoptions v-model="r[0]" ref="q0" @isright="right++" answer="one" :options="[{val:'one', img:'aimg/i1.png'},  {val:'two', img:'aimg/i2.png'}]" customclass="col-6">
                    <template v-slot:option="{option}">
                        <img :src="option.img" class="img-fluid">
                    </template>
                </selectableoptions>
            </div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[1]" ref="q1" @isright="right++" answer="cinco" type="text" placeh="# de lápices"></inputbox></div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[2]" ref="q2" @isright="right++" answer="tres" type="text" placeh="# de cuadernos"></inputbox></div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-sm-12">
                <selectableoptions v-model="r[3]" ref="q3" @isright="right++" answer="one" :options="[{val:'one', img:'aimg/i3.png'},  {val:'two', img:'aimg/i4.png'}]" customclass="col-6">
                    <template v-slot:option="{option}">
                        <img :src="option.img" class="img-fluid">
                    </template>
                </selectableoptions>
            </div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[4]" ref="q4" @isright="right++" answer="quince" type="text" placeh="# de autos"></inputbox></div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[5]" ref="q5" @isright="right++" answer="diez" type="text" placeh="# de helicópteros"></inputbox></div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-sm-12">
                <selectableoptions v-model="r[6]" ref="q6" @isright="right++" answer="two" :options="[{val:'one', img:'aimg/i5.png'},  {val:'two', img:'aimg/i6.png'}]" customclass="col-6">
                    <template v-slot:option="{option}">
                        <img :src="option.img" class="img-fluid">
                    </template>
                </selectableoptions>
            </div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[7]" ref="q7" @isright="right++" answer="treinta y cinco" type="text" placeh="# de cerezas"></inputbox></div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[8]" ref="q8" @isright="right++" answer="cincuenta" type="text" placeh="# de fresas"></inputbox></div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-sm-12">
                <selectableoptions v-model="r[9]" ref="q9" @isright="right++" answer="one" :options="[{val:'one', img:'aimg/i7.png'},  {val:'two', img:'aimg/i8.png'}]" customclass="col-6">
                    <template v-slot:option="{option}">
                        <img :src="option.img" class="img-fluid">
                    </template>
                </selectableoptions>
            </div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[10]" ref="q10" @isright="right++" answer="dieciocho" type="text" placeh="# de mariposas"></inputbox></div>
            <div class="col-sm-6 mt-2"><inputbox v-model="r[11]" ref="q11" @isright="right++" answer="doce" type="text" placeh="# de libélulas"></inputbox></div>
        </div>


        <!-- ENDING -->

        <div class="d-flex justify-content-center mt-5" v-if="!resultado">
            <button class="finalizar" @click="finalizar">Finalizar</button>
        </div>

        <div class="d-flex justify-content-center mt-5 resultado" v-if="resultado">
            <h3>Resultado</h3>
            <div><strong>{{right}} correctas </strong> de {{total}} preguntas</div>
            <button class="finalizar" @click="reset">Volver a intentar</button>
        </div>
                
        
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
