<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmo lo que aprendí</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
       .options div{margin: 10px 20px;} 
       span.accent{
            color:var(--main);
            display: inline-block;
            padding: 0 10px;
            margin: 0 4px;
            background: #f5f5f5;
            border-radius: 6px;
        }
        .options div{
            width: 30%;
        }
        .options div img{
            width: 100%;
            max-width: 180px;
            max-height: 180px;
        }
        .label span img{
            border: 2px solid var(--accent);
            border-radius: 10px;
            max-width: 280px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Confirmo lo que aprendí</h1>


        <div class="instruccion mt-5">Marca la respuesta correcta</div>
        <div class="row mt-3">
            <div class="col-sm-12">

                <choose v-for="(i, index) in [
                    {
                        p: '¿Cuál es la forma plana que corresponde al siguiente cuerpogeométrico? <img src=aimg/a.svg>',
                        ops: ['<img src=aimg/a1.svg>', '<img src=aimg/a2.svg>', '<img src=aimg/a3.svg>'],
                        a: 1
                    },
                    {
                        p: '¿Cuál es el valor posicional del número 8 en la cifra 85?',
                        ops: ['8 decenas.','8 centenas.','8 unidades.'],
                        a: 0
                    },
                    {
                        p: '¿Cuál de los siguientes recipientes tiene mayor capacidad?',
                        ops: ['<img src=aimg/b1.svg>', '<img src=aimg/b2.svg>', '<img src=aimg/b3.svg>'],
                        a: 2
                    },
                    {
                        p: '¿Qué número hace falta en la siguiente serie? <img src=aimg/c1.svg>',
                        ops: ['20','22','18'],
                        a: 0
                    },
                    {
                        p: '¿Cuál es la mascota preferida en los resultados de esta encuesta? <img src=aimg/d1.svg>',
                        ops: ['Gato.','Perro.','Pez.'],
                        a: 1
                    },
                    
                    
                    
                ]"
                    :key="index" v-model="r[index]" :ref="'q'+index" :num="(index+1)+'.'" :text="i.p"
                    :options="i.ops" @isright="right++" :answer="i.ops[i.a]"></choose>
                
            </div>
        </div>
        


        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
