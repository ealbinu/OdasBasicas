<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifico textos informativos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>

.img {
	text-align: center;
	position: relative;
}
.img .selectable {
	width: 80%;
	box-sizing: border-box;
	height: 40px;
	position: absolute;
	left: 10%;
	top: 0;
}
.img:nth-child(1) .selectable {
	top: 56%;
	height: 20%;
}
.img:nth-child(2) .selectable {
	top: 10%;
	width: 60%;
	height: 40%;
}
.img:nth-child(3) .selectable {
	top: 6%;
	width: 60%;
	left: 35%;
	height: 25%;
}
.img:nth-child(4) .selectable {
	top: 10%;
	height: 40%;
}

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Identifico textos informativos</h1>


        <div class="instruccion mt-5">Lee los siguientes textos y marca así <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> el que sea de tipo informativo.</div>
        <div class="row mt-3 habits">
            <div class="col-12"><check v-model="r[0]" ref="q0" @isright="right++" :answer="false" text="<strong>El pollito Matías</strong><p>El pollito Matías recorría la granja durante todo el día, picaba aquí y picaba allá corriendo alegremente entre las yerbas. Su mamá gallina lo observaba <u>complacida</u>, cuidando que no se alejara demasiado, pues Matías era un pollito muy <u>atrevido</u> que le gustaba explorar lugares peligrosos. En un descuido de su mamá se alejó mucho de la granja y ya no supo cómo regresar. Matías <u>piaba</u> fuertemente y muy asustado hasta que su mamá lo localizó.</p>" /></div>
            <div class="col-12"><check v-model="r[1]" ref="q1" @isright="right++" :answer="true" text="<strong>El virus SARS-CoV-2</strong><p>El SARS-CoV-2 es un nuevo virus que apareció en China en diciembre de 2019 y es el causante de una enfermedad llamada COVID-19, que fue declarada <u>pandemia</u> <u>global</u> por la Organización Mundial de la Salud, ya que se extendió por la mayoría de los países del mundo. Podemos prevenir el contagio lavándonos frecuentemente las manos con agua y con jabón, manteniendo una sana distancia con los demás, tosiendo o estornudando en la parte interna del codo y evitando tocarnos los ojos, la nariz y la boca, por mencionar algunos ejemplos.</p>" /></div>
        </div>
        
        <div class="instruccion mt-5">Observa las siguientes portadas y encierra los títulos de los textos informativos.</div>
        <div class="row wrap mt-3">
            <div class="col-md-3 col-6 img">
                <img src="aimg/a1.svg" class="img-fluid">
                <selectable :isok="true" v-model="r[2]" ref="q2" @isright="right++"></selectable>
            </div>
            <div class="col-md-3 col-6 img">
                <img src="aimg/a2.svg" class="img-fluid">
                <selectable :isok="false" v-model="r[3]" ref="q3" @isright="right++"></selectable>
            </div>
            <div class="col-md-3 col-6 img">
                <img src="aimg/a3.svg" class="img-fluid">
                <selectable :isok="true" v-model="r[4]" ref="q4" @isright="right++"></selectable>
            </div>
            <div class="col-md-3 col-6 img">
                <img src="aimg/a4.svg" class="img-fluid">
                <selectable :isok="true" v-model="r[5]" ref="q5" @isright="right++"></selectable>
            </div>
        </div>


        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
