<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Estimo el contenido</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <style>
      .inputbox input {
          padding: 2px;
          font-size: 1.4rem;
      }
      .instruccion img{
          max-width: 60px;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Estimo el contenido</h1>
      <h2>¿A cuál le cabe más?</h2>
      <div class="instruccion mt-5">Enumera los recipientes de mayor a menor según su capacidad.</div>
      <div class="row mt-3 ex1">
        <div class="col-12"><img class="img-fluid" src="aimg/a1.png"/></div>
        <template v-for="(i, index) in [3,1,5,2,4]">
          <div class="col">
            <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i" type="number" placeh="#"></inputbox>
          </div>
        </template>
      </div>
      <div class="instruccion mt-5">Escribe en los recuadros cuántos veces cabe <img src="aimg/l.png"/> en cada envase.</div>
      <div class="row mt-3 ex1">
        <div class="col-12"><img class="img-fluid" src="aimg/a2.png"/></div>
        <template v-for="(i, index) in [8,4,3,2,1]">
          <div class="col">
            <inputbox v-model="r[index+5]" :ref="refCount()" @isright="right++" :answer="i" type="number" placeh="#"></inputbox>
          </div>
        </template>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
