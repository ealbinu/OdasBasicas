
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Descubro personajes y escenarios</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .ex1 .inputbox input {
          position: absolute;
          left: 2%;
          top: 2%;
          max-width: 60px;
          font-size: 1.2rem;
          padding: 2px;
      }
      .choose .options div {
          background: #f5f5f5;
          padding: 10px;
          border-radius: 10px;
          border: none;
      }
      .choose .options div.active {
          background: var(--pastel1);
          border: 2px solid var(--pastel2);
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Descubro personajes y escenarios</h1>
      <div class="instruccion mt-5">Lee el texto "La gotita de agua" de la página 110 de tu libro de texto SEP. Después, ordena las ilustraciones numerándolas del <strong>1</strong> al <strong>6</strong> de acuerdo con la historia.</div>
      <div class="row mt-3 ex1">
        <template v-for="(i, index) in [3,6,5,1,2,4]">
          <div class="col-md-4">
            <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i" type="number" placeh="-">
              <template v-slot:before=""><img class="img-fluid" :src="'aimg/a'+(index+1)+'.png'"/></template>
            </inputbox>
          </div>
        </template>
      </div>
      <div class="instruccion mt-5">Selecciona la respuesta correcta de las siguientes preguntas.</div>
      <div class="row mt-3 ex2">
        <div class="col-12">
          <choose v-model="r[6]" :ref="refCount()" num="1." text="¿Cuál es el conflicto en esta historia?" :options="['El campesino está triste porque, a pesar de que trabaja mucho, su milpa no crece ya que no ha llovido.','No ha llovido, por tanto, la milta no ha crecido pero el campesino sigue estando feliz.','El campesino está triste porque, a pesar de que no ha trabajado suficiente, su milpa ha crecido.']" @isright="right++" :answer-num="0"></choose>
          <choose v-model="r[7]" :ref="refCount()" num="2." text="¿Cómo se resuelve el conflicto?" :options="['Unas gotas de agua escuchan al campesino hablar de su situación, se burlan de él y evitan caer sobre la tierra.','Unas gotas de agua escucharon al campesino pero la situación siguió igual. El campesino decidió seguir adelante, a pesar de las circunstancias.','Unas gotas de agua escuchan al campesino hablar de su situación y lo ayudan cayendo por cientos de miles sobre la tierra.']" @isright="right++" :answer-num="2"></choose>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
