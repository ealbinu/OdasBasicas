
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sigo contando</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .ex2 .simb{
          max-width: 100px;
          width: 100%;
          margin-bottom: 5px;
      }
      .ex2 .inputbox input{
          border: 2px solid #6CB743;
          font-size: 1.4rem;
      }
      .ex3 {
          background: #D9EBD4;
          padding: 10px;
          border-radius: 10px;
      }
      .ex3 img {
          max-width: 50px;
      }
      .ex3 .numbers {
          margin: 0 10px;
      }
      .ex3 input {
          max-width: 100px;
          font-size: 1.6rem;
      }
      .ex3 .inputbox {
          background: #E7F3E4;
          margin: 4px;
          border-radius: 10px;
          padding: 10px;
      }
      .ex3 .inputbox .inp_example .numbers {
          color: var(--sec) !important;
          margin: 0;
          border: 2px solid var(--clear);
          border-radius: 10px;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Sigo contando</h1>
      <h2>Más manteles / ¿Cuántos son?</h2>
      <div class="row">
        <embedvideo urlid="FSXCWWKTPWI" title="Sumo de 10 en 10"></embedvideo>
        <embedvideo urlid="qBblVFRW3uw" title="Sumas con números de dos cifras"></embedvideo>
      </div>
      <div class="instruccion mt-5">Cuenta los elementos de cada colección y escríbelo en los recuadros inferiores. Después súmalos y escribe el total.</div>
      <div class="row mt-3 ex2 justify-content-center align-items-end">
        <div class="col-md-4 text-center"><img class="img-fluid" src="aimg/1a.png"/>
          <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" :answer="12" type="number" placeh="#"></inputbox>
        </div>
        <div class="col-md-1 text-center"><img class="img-fluid simb" src="aimg/plus.png"/></div>
        <div class="col-md-4 text-center"><img class="img-fluid" src="aimg/1b.png"/>
          <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" :answer="20" type="number" placeh="#"></inputbox>
        </div>
        <div class="col-md-1 text-center"><img class="img-fluid simb" src="aimg/equal.png"/></div>
        <div class="col-md-2 text-center">
          <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" :answer="32" type="number" placeh="#"></inputbox>
        </div>
      </div>
      <div class="instruccion mt-5">Observa el precio de los artículos deportivos y escribe el resultado de cada suma. Observa el ejemplo.</div>
      <div class="row">
        <div class="col-12"><img class="w-100" src="aimg/2a.png"/></div>
      </div>
      <div class="row mt-3 ex3">
        <div class="col-md-6">
          <inputbox :example="true" :answer="100" type="number" placeh="#">
            <template v-slot:before=""><img class="img-fluid" src="aimg/basket.png"/>
              <numbers>+</numbers><img class="img-fluid" src="aimg/futbol.png"/>
              <numbers>=</numbers>
              <numbers c="2">$</numbers>
            </template>
          </inputbox>
        </div>
        <div class="col-md-6">
          <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" :answer="60" type="number" placeh="#">
            <template v-slot:before=""><img class="img-fluid" src="aimg/tennis.png"/>
              <numbers>+</numbers><img class="img-fluid" src="aimg/raqueta.png"/>
              <numbers>=</numbers>
              <numbers c="2">$</numbers>
            </template>
          </inputbox>
        </div>
        <div class="col-md-6">
          <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" :answer="60" type="number" placeh="#">
            <template v-slot:before=""><img class="img-fluid" src="aimg/basket.png"/>
              <numbers>+</numbers><img class="img-fluid" src="aimg/basket.png"/>
              <numbers>=</numbers>
              <numbers c="2">$</numbers>
            </template>
          </inputbox>
        </div>
        <div class="col-md-6">
          <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" :answer="30" type="number" placeh="#">
            <template v-slot:before=""><img class="img-fluid" src="aimg/volley.png"/>
              <numbers>+</numbers><img class="img-fluid" src="aimg/tennis.png"/>
              <numbers>=</numbers>
              <numbers c="2">$</numbers>
            </template>
          </inputbox>
        </div>
        <div class="col-md-6">
          <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" :answer="45" type="number" placeh="#">
            <template v-slot:before=""><img class="img-fluid" src="aimg/guante.png"/>
              <numbers>+</numbers><img class="img-fluid" src="aimg/base.png"/>
              <numbers>=</numbers>
              <numbers c="2">$</numbers>
            </template>
          </inputbox>
        </div>
        <div class="col-md-6">
          <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" :answer="90" type="number" placeh="#">
            <template v-slot:before=""><img class="img-fluid" src="aimg/guante.png"/>
              <numbers>+</numbers><img class="img-fluid" src="aimg/raqueta.png"/>
              <numbers>=</numbers>
              <numbers c="2">$</numbers>
            </template>
          </inputbox>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
