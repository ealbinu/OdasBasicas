    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .choose .options {justify-content: space-around; }
      .options div{ margin: 10px; }
      
      .pre3 .inputbox, .pre5 .inputbox {
          display: inline-block;
          font-size: 1.2rem;
      }
      .pre3 .inputbox input {
          font-size: 1.2rem;
          width: 80px;
          padding: 0;
          margin: 0 4px;
      }
      .pre3 .ope {
          background: #f5f5f5;
          padding: 6px;
          border-radius: 6px;
          border: 2px solid #fff;
          text-align: center;
      }
      .pre3 .ope strong{
          color: var(--sec);
      }
      .selectable{
          padding: 10px;
          background: #f5f5f5;
          border-radius: 10px;
      }
      .p1 .selectable{margin-bottom: 6px; }
      .p2 .inputbox strong {font-size: 2rem;}
      .p2 .inputbox input {font-size: 2rem; max-width: 140px; margin-left: 6px; }
      .serie {
          position: relative;
      }
      .serie .inputbox {
          width: 7%;
          position: absolute;
      }
      .serie .inputbox input {
          font-size: 1rem;
          padding: 20% 0;
          border-radius: 50%;
      }
      .serie .inputbox:nth-child(1) {
          left: 5.3%;
          top: 40%;
      }
      .serie .inputbox:nth-child(2) {
          left: 10.3%;
          top: 58.7%;
      }
      .serie .inputbox:nth-child(3) {
          left: 17%;
          top: 65%;
      }
      .serie .inputbox:nth-child(4) {
          left: 25.7%;
          top: 24%;
      }
      .serie .inputbox:nth-child(5) {
          left: 31.3%;
          top: 10%;
      }
      .serie .inputbox:nth-child(6) {
          left: 38%;
          top: 7.5%;
      }
      .serie .inputbox:nth-child(7) {
          left: 46%;
          top: 40%;
      }
      .serie .inputbox:nth-child(8) {
          left: 50.3%;
          top: 59%;
      }
      .serie .inputbox:nth-child(9) {
          left: 57%;
          top: 65%;
      }
      .serie .inputbox:nth-child(10) {
          left: 63.4%;
          top: 24%;
      }
      .serie .inputbox:nth-child(11) {
          left: 69%;
          top: 10.5%;
      }
      .serie .inputbox:nth-child(12) {
          left: 75.4%;
          top: 13%;
      }
      @media (max-width: 680px){
          .serie .inputbox input {
              padding: 8% 0;
              font-size: 0.9rem;
      
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Confirmo lo que aprendí</h1>
      <div class="instruccion mt-5">Resuelve como se indica.</div>
      <div class="row mt-3 p1">
        <div class="col-12">
          <div class="choose">
            <labeltext num="1.">Marca las sumas que dan como resultado <strong>50</strong>.</labeltext>
          </div>
          <div class="row justify-content-around align-items-center pre3">
            <selectable :isok="false" v-model="r[0]" :ref="refCount()" @isright="right++">40 + 20 = </selectable>
            <selectable :isok="true" v-model="r[1]" :ref="refCount()" @isright="right++">19 + 11 +20 =</selectable>
            <selectable :isok="true" v-model="r[2]" :ref="refCount()" @isright="right++">30 + 10 + 10 =</selectable>
            <selectable :isok="true" v-model="r[3]" :ref="refCount()" @isright="right++">12 + 8 + 30 =</selectable>
            <selectable :isok="true" v-model="r[4]" :ref="refCount()" @isright="right++">25 + 25 =</selectable>
          </div>
          <div class="choose">
            <labeltext num="2.">Suma los precios de los juguetes.</labeltext>
          </div>
          <div class="row justify-content-around align-items-center p2">
            <div class="col-7"><img class="img-fluid" src="aimg/2a.png"/></div>
            <div class="col">
              <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" :answer="69" type="number" placeh="#">
                <template v-slot:before="">
                  <numbers>$</numbers>
                </template>
              </inputbox>
            </div>
          </div>
          <choose v-model="r[6]" :ref="refCount()" num="3." text="Selecciona la figura que tiene &lt;strong&gt;5&lt;/strong&gt; lados." :options="['&lt;img src=aimg/3a.png class=img-fluid&gt;', '&lt;img src=aimg/3b.png class=img-fluid&gt;', '&lt;img src=aimg/3c.png class=img-fluid&gt;', '&lt;img src=aimg/3d.png class=img-fluid&gt;', '&lt;img src=aimg/3e.png class=img-fluid&gt;']" @isright="right++" answer="&lt;img src=aimg/3e.png class=img-fluid&gt;"></choose>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="choose">
            <labeltext num="4.">Completa la serie escribiendo de <strong>5</strong> en <strong>5</strong> hasta el <strong>100</strong>.</labeltext>
          </div>
          <div class="row">
            <div class="col-12 serie"><img class="w-100" src="aimg/4.png"/>
              <div class="inputs">
                <template v-for="(i, index) in tempsobj.a">
                  <inputbox v-model="r[index+7]" :ref="refCount()" @isright="right++" :answer="i" type="number" placeh="#"></inputbox>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>

    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>app.$set(app.tempsobj, 'a', [25, 30, 35, 45, 50, 55, 65, 70, 75, 85, 90, 95])</script>
  </body>
</html>
