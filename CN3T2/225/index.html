
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clasifico más mezclas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .r1 .recuadropalabras {
          background: var(--sec);
      }
      .r1 .recuadropalabras strong {
          color: #fff;
      }
      .r2 .recuadropalabras {
          margin-top: 10px;
          background: var(--accent);
      }
      .r2 .recuadropalabras strong {
          color: #fff;
      }
      .item {
          padding: 10px;
      }
      .item .inputbox:nth-child(2) input {
          border-color: var(--sec);
      }
      .item .inputbox:nth-child(3) input {
          border-color: var(--accent);
      }
      .item .inputbox input {
          font-size: 1.2rem;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Clasifico más mezclas</h1>
      <div class="instruccion mt-5">Escribe en cada una de las imágenes los <strong class="sec">componentes</strong> que la conforman y el <strong class="accent">tipo de mezcla</strong> a la que pertenece.</div>
      <div class="r1">
        <recuadropalabras :palabras="['Jabón y agua.', 'Aceite de esencia y alcohol.', 'Agua y café.', 'Chocolate y pasas.', 'Almíbar y duraznos.', 'Agua y verduras.']"></recuadropalabras>
      </div>
      <div class="r2">
        <recuadropalabras :palabras="['Heterogénea.', 'Homogénea.']"></recuadropalabras>
      </div>
      <div class="row mt-3 ex1">
        <div class="col-md-6">
          <div class="item"><img class="img-fluid" src="aimg/a1.png"/>
            <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" answer="Chocolate y pasas" type="text" placeh="Componentes"></inputbox>
            <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" answer="Heterogénea" type="text" placeh="Mezcla"></inputbox>
          </div>
        </div>
        <div class="col-md-6">
          <div class="item"><img class="img-fluid" src="aimg/a2.png"/>
            <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" answer="Agua y café" type="text" placeh="Componentes"></inputbox>
            <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" answer="Homogénea" type="text" placeh="Mezcla"></inputbox>
          </div>
        </div>
        <div class="col-md-6">
          <div class="item"><img class="img-fluid" src="aimg/a3.png"/>
            <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" answer="Agua y verduras" type="text" placeh="Componentes"></inputbox>
            <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" answer="Heterogénea" type="text" placeh="Mezcla"></inputbox>
          </div>
        </div>
        <div class="col-md-6">
          <div class="item"><img class="img-fluid" src="aimg/a4.png"/>
            <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" answer="Jabón y agua" type="text" placeh="Componentes"></inputbox>
            <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" answer="Homogénea" type="text" placeh="Mezcla"></inputbox>
          </div>
        </div>
        <div class="col-md-6">
          <div class="item"><img class="img-fluid" src="aimg/a5.png"/>
            <inputbox v-model="r[8]" :ref="refCount()" @isright="right++" answer="Aceite de esencia y alcohol" type="text" placeh="Componentes"></inputbox>
            <inputbox v-model="r[9]" :ref="refCount()" @isright="right++" answer="Homogénea" type="text" placeh="Mezcla"></inputbox>
          </div>
        </div>
        <div class="col-md-6">
          <div class="item"><img class="img-fluid" src="aimg/a6.png"/>
            <inputbox v-model="r[10]" :ref="refCount()" @isright="right++" answer="Almíbar y duraznos" type="text" placeh="Componentes"></inputbox>
            <inputbox v-model="r[11]" :ref="refCount()" @isright="right++" answer="Heterogénea" type="text" placeh="Mezcla"></inputbox>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
