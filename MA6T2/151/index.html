
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Confirmo lo que aprendí</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .frc{
          display: inline-block;
          text-align: center;
          vertical-align: middle;
      }
      .frc hr, .choose .options div hr{
          borde: none;
          border-top: 2px solid var(--sec);
          min-width: 40px;
          margin: 0;
      }
      .blank{
          border-bottom: 2px solid var(--main);
          width: 120px;
          display: inline-block;
      }
      .choose .options div{
          background: #f5f5f5;
          padding: 6px;
          border-bottom: none;
          border-radius: 6px;
      }
      .choose .options div.active{
          border: 2px solid var(--main);
          background: #fff;
          box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Confirmo lo que aprendí</h1>
      <div class="instruccion mt-5">Marca la respuesta correcta.</div>
      <div class="row mt-3">
        <div class="col-12">
          <template v-for="(i, index) in temps">
            <choose :key="index" v-model="r[index]" :ref="refCount()" :num="(index+1)+'.'" :text="i.p" :options="i.ops" @isright="right++" :answer="i.ops[i.a]"></choose>
          </template>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app, 'temps', [
          {
              p: 'El <div class="blank"></div> tiene 9 aristas, 6 vértices, 3 caras rectangulares y 2 bases triangulares.',
              ops: ['prisma triangular','prisma rectangular','prisma cuadrangular'],
              a:0
          },
          
          {
              p: 'Es una figura plana compuesta por una secuencia de lados rectos.',
              ops: ['Un polígono.','Un prisma.','Una pirámide.'],
              a:0
          },
          {
              p: '¿Qué fracción representa el 25 %?',
              ops: ['1<hr>2', '1<hr>4', '3<hr>4'],
              a:1
          },
          {
              p: 'Si en una escuela hay 1 750 alumnos y 60 % son hombres, ¿cuántas mujeres hay?',
              ops: ['800 mujeres.','700 mujeres.','900 mujeres.'],
              a:1
          },
          {
              p: 'Estela pagará $1 600.00 más 16 % de IVA por el recibo de la luz. ¿Cuánto pagará en total?',
              ops: ['$1 856.00','$2 000.00', '$1 950.00'],
              a:0
          },
          {
              p: '¿Cuál es la abreviatura de <strong>kilogramo</strong>?',
              ops: ['g','kcal','kg'],
              a:2
          },
          {
              p: 'Se usan para organizar datos estadísticos.',
              ops: ['Tablas y gráficas.','Problemas aritméticos.','Muestras y sondeos.'],
              a:0
          },
          {
              p: 'Es la fracción que representa 0.80.',
              ops: ['1<hr>2', '4<hr>5', '3<hr>4'],
              a:1
          },
          {
              p: 'Es la conversión de <div class="frc">3<hr>12</div> a un número decimal.',
              ops: ['0.40', '0.30', '0.25'],
              a:2
          },
          {
              p: '¿Cuál es el número que se encuentra entre 0.10 y 0.20?',
              ops: ['0.15','0.25','0.30'],
              a:0
          },
          
          
          /*
          {
              p: '',
              ops: [''],
              a:0
          },
          */
          
      ])
    </script>
  </body>
</html>
