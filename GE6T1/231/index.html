<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizo el movimiento de traslación</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .inputbox {
            margin: 10px 0;
        }
        .inputbox input {
            font-size: 1.4rem;
        }
        .inputbox:nth-child(2) input {
            border-color: var(--main);
            color: var(--main);
        }
        .inputbox:nth-child(3) input {
            border-color: var(--accent);
            color: var(--accent);
        }
        .esta{
            background: #f5f5f5;
            padding: 10px;
            border:4px solid #fff;
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Analizo el movimiento de traslación</h1>
        <h2>Principales movimientos de la Tierra</h2>

        <div class="instruccion mt-5">Identifica las <strong class="main">estaciones del año</strong> y escribe <strong class="accent">cuándo comienza</strong> cada una. Consulta la página 17 de tu Atlas de geografía del mundo SEP.</div>

        <div class="row mt-3">
            <div class="col-md-3 col-6 esta"><img src="aimg/i1.png" class="img-fluid">
                <inputbox v-model="r[0]" ref="q0" @isright="right++" answer="primavera" type="text" placeh="estación"></inputbox>
                <inputbox v-model="r[1]" ref="q1" @isright="right++" answer="21 de marzo" type="text" placeh="comienza"></inputbox>
            </div>
            <div class="col-md-3 col-6 esta"><img src="aimg/i2.png" class="img-fluid">
                <inputbox v-model="r[2]" ref="q2" @isright="right++" answer="invierno" type="text" placeh="estación"></inputbox>
                <inputbox v-model="r[3]" ref="q3" @isright="right++" answer="22 de diciembre" type="text" placeh="comienza"></inputbox>
            </div>
            <div class="col-md-3 col-6 esta"><img src="aimg/i3.png" class="img-fluid">
                <inputbox v-model="r[4]" ref="q4" @isright="right++" answer="otoño" type="text" placeh="estación"></inputbox>
                <inputbox v-model="r[5]" ref="q5" @isright="right++" answer="23 de septiembre" type="text" placeh="comienza"></inputbox>
            </div>
            <div class="col-md-3 col-6 esta"><img src="aimg/i4.png" class="img-fluid">
                <inputbox v-model="r[6]" ref="q6" @isright="right++" answer="verano" type="text" placeh="estación"></inputbox>
                <inputbox v-model="r[7]" ref="q7" @isright="right++" answer="21 de junio" type="text" placeh="comienza"></inputbox>
            </div>
        </div>




        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
