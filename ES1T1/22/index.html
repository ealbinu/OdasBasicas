<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviso mi texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Reviso mi texto</h1>

        <h2>Lo que aprendimos con la lectura / Carteles para una exposición</h2>
        <div class="instruccion mt-5">Marca así <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> lo que debes hacer al escribir una descripción.</div>
        <div class="row mt-3">
            <div class="col-sm-6"><check v-model="r[0]" ref="q0" num="1." @isright="right++" :answer="true" text="Poner un título al texto." /></div>
            <div class="col-sm-6"><check v-model="r[1]" ref="q1" num="2." @isright="right++" :answer="true" text="Poner punto final." /></div>
            <div class="col-sm-6"><check v-model="r[2]" ref="q2" num="3." @isright="right++" :answer="true" text="Iniciar con mayúscula." /></div>
            <div class="col-sm-6"><check v-model="r[3]" ref="q3" num="4." @isright="right++" :answer="true" text="Revisar la ortografía." /></div>
        </div>
        


        <div class="instruccion mt-5">Observa la ilustración y señala la respuesta correcta.</div>
        <div class="row">
            <div class="col-sm-6">
                <div><choose v-model="r[4]" ref="q4" num="1." text="El vestido de la niña es:" :options="['rojo', 'amarillo', 'azul']" @isright="right++" answer="amarillo" /></div>
                <div><choose v-model="r[5]" ref="q5" num="2." text="Su cabello es:" :options="['rizado', 'lacio', 'rubio']" @isright="right++" answer="lacio" /></div>
                <div><choose v-model="r[6]" ref="q6" num="3." text="La niña está:" :options="['triste', 'enojada', 'feliz']" @isright="right++" answer="feliz" /></div>
            </div>
            <div class="col-sm-6">
                <img class="img-fluid" src="aimg/ilustracion.png">
            </div>
        </div>

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
