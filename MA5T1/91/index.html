<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizo sucesiones compuestas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
		
		.inputbox input{
			font-size: 1.5rem;
		}
		.sucesind {
	border: 2px solid var(--main);
	padding: 10px;
	border-radius: 10px;
	box-sizing: border-box;
}
.sucesind .col {
	padding: 0;
}
.sucesind .col strong,
.sucesind .col .inputbox {
	display: block;
	width: 100%;
	text-align: center;
	font-size: 1.4rem;
}
.sucesind .col strong {
	border: 2px solid #AAE0FA;
	padding: 8px;
	margin: 0;
	border-radius: 20px;
}

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Analizo sucesiones compuestas</h1>

        <div class="instruccion mt-5">Observa las sucesiones compuestas, después escribe la constante que siguen.</div>
        
        <div class="row mt-3">
			<div class="col"><img class="img-fluid" src="aimg/i1.svg"></div>
		</div>
		<div class="row mt-3">
			<div class="col-md-6 text-center">
				<strong class="h4  main">Constante de la sucesión de cuadros:</strong>
				<inputbox v-model="r[0]" :ref="'q0'" @isright="right++" answer="aumenta de 3 en 3" type="text" placeh="aumenta o disminuye de # en #"></inputbox>
			</div>
			<div class="col-md-6 text-center">
				<strong class="h4 main">Constante de la sucesión de círculos:</strong>
				<inputbox v-model="r[1]" :ref="'q1'" @isright="right++" answer="disminuye de 3 en 3" type="text" placeh="aumenta o disminuye de # en #"></inputbox>
			</div>
		</div>


		<div class="instruccion mt-5">Completa las siguientes sucesiones simples y compuestas.</div>
		<div class="row flex-wrap mt-3 suces">
			<div class="col-lg-6 mt-3">
					<div class="row justify-content-center align-items-center sucesind">
					<template v-for="(i, index) in [ 5, 36, 10 , 30, 15, 24 , 20, 18 , '25' , 12 ]">
						<div class="col" v-if="i==10"><inputbox v-model="r[2]" :ref="'q2'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==24"><inputbox  v-model="r[3]" :ref="'q3'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==18"><inputbox  v-model="r[4]" :ref="'q4'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else><strong class="h3 main">{{i}}</strong></div>
					</template>
				</div>
			</div>
			<div class="col-lg-6 mt-3">
				<div class="row justify-content-center align-items-center sucesind">
					<template v-for="(i, index) in [3, 6, 9 , 12, 15, 18 , 21, 24 , 27 , 30, 33]">
						<div class="col" v-if="i==9"><inputbox v-model="r[5]" :ref="'q5'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==18"><inputbox  v-model="r[6]" :ref="'q6'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==24"><inputbox  v-model="r[7]" :ref="'q7'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==27"><inputbox  v-model="r[8]" :ref="'q8'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==33"><inputbox  v-model="r[9]" :ref="'q9'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else><strong class="h3 main">{{i}}</strong></div>
					</template>
				</div>
			</div>
			<div class="col-lg-6 mt-3">
					<div class="row justify-content-center align-items-center sucesind">
					<template v-for="(i, index) in [ 2, 40, 12 , 36 , 22, 32, 32 , 28, 42 , 24]">
						<div class="col" v-if="i==12"><inputbox v-model="r[10]" :ref="'q10'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==36"><inputbox  v-model="r[11]" :ref="'q311'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==32"><inputbox  v-model="r[12]" :ref="'q412'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==42"><inputbox  v-model="r[13]" :ref="'q413'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==24"><inputbox  v-model="r[14]" :ref="'q414'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else><strong class="h3 main">{{i}}</strong></div>
					</template>
				</div>
			</div>
			<div class="col-lg-6 mt-3">
				<div class="row justify-content-center align-items-center sucesind">
					<template v-for="(i, index) in [40, 50 , 36 , 45 , 32, 40, 28 , 35, 24 , 30]">
						<div class="col" v-if="i==9"><inputbox v-model="r[15]" :ref="'q15'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==50"><inputbox  v-model="r[16]" :ref="'q16'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==36"><inputbox  v-model="r[17]" :ref="'q17'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==45"><inputbox  v-model="r[18]" :ref="'q18'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==28"><inputbox  v-model="r[19]" :ref="'q19'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==24"><inputbox  v-model="r[20]" :ref="'q20'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==30"><inputbox  v-model="r[21]" :ref="'q21'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else><strong class="h3 main">{{i}}</strong></div>
					</template>
				</div>
			</div>
			<div class="col-lg-6 mt-3">
					<div class="row justify-content-center align-items-center sucesind">
					<template v-for="(i, index) in [50, 5 ,42,7, 34 ,9, 26 , 11 ,18, 13]">
						<div class="col" v-if="i==5"><inputbox v-model="r[22]" :ref="'q22'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==34"><inputbox  v-model="r[23]" :ref="'q23'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==26"><inputbox  v-model="r[24]" :ref="'q24'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==11"><inputbox  v-model="r[25]" :ref="'q25'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else><strong class="h3 main">{{i}}</strong></div>
					</template>
				</div>
			</div>
			<div class="col-lg-6 mt-3">
				<div class="row justify-content-center align-items-center sucesind">
					<template v-for="(i, index) in [8, 46 , 16 ,40,24, 34 , 32 ,28, 40, 22]">
						<div class="col" v-if="i==46"><inputbox v-model="r[26]" :ref="'q26'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==16"><inputbox  v-model="r[27]" :ref="'q27'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==34"><inputbox  v-model="r[28]" :ref="'q28'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else-if="i==32"><inputbox  v-model="r[29]" :ref="'q29'" @isright="right++" :answer="i" type="number" placeh="#"></inputbox></div>
						<div class="col" v-else><strong class="h3 main">{{i}}</strong></div>
					</template>
				</div>
			</div>
		</div>



        
        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
