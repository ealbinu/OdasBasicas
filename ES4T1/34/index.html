<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Pongo los acentos en las palabras</h1>
        <h2>Las palabras en familia</h2>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Separa las palabras en sílabas y escribie sus acentos en la sílaba que corresponde.</div>
        <div class="row mt-3 booky">
            <div class="col-md-6">
                <div class="sticky">
                <div class="row fullword align-items-center" v-for="(i, index) in [
                    {w: 'volatil', sil: ['vo', 'lá', 'til'], in: 0},
                    {w: 'huevería', sil: ['hue', 've', 'rí', 'a'], in: 3},
                    {w: 'voladura', sil: ['vo', 'la', 'du', 'ra'], in: 7},
                    {w: 'huevina', sil: ['hue', 'vi', 'na'], in: 11},
                    {w: 'herbivoro', sil: ['her', 'bí', 'vo', 'ro'], in: 14},
                    {w: 'hierbabuena', sil: ['hier', 'ba', 'bue', 'na'], in: 18},
                    {w: 'arboreo', sil: ['ar', 'bó', 're', 'o'], in: 22},
                    {w: 'arbusto', sil: ['ar', 'bus', 'to'], in: 26},
                    ]">
                    <div class="col-6 word">{{i.w}}</div>
                    <div class="col-6">
                        <div class="row inps">
                            <div class="col" v-for="(sila, dx) in i.sil">
                                <inputbox v-model="r[dx+i.in]" :ref="refCount()" @isright="right++" :answer="sila" type="text" placeh="-"></inputbox>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="sticky">
                <div class="row fullword align-items-center" v-for="(i, index) in [
                        {w: 'volador', sil: ['vo','la','dor'], in: 29},
                        {w: 'arboleda', sil: ['ar','bo','le','da'], in: 32},
                        {w: 'huevera', sil: ['hue','ve','ra'], in: 36},
                        {w: 'arboricola', sil: ['ar','bo','rí','co','la'], in: 39},
                        {w: 'voladero', sil: ['vo','la','de','ro'], in: 43},
                        {w: 'huevar', sil: ['hue','var'], in: 47},
                        {w: 'herbolaria', sil: ['her','bo','la','ria'], in: 49},
                        {w: 'hierbajo', sil: ['hier','ba','jo'], in: 53},
                    ]">
                    <div class="col-6 word">{{i.w}}</div>
                    <div class="col-6">
                        <div class="row inps">
                            <div class="col" v-for="(sila, dx) in i.sil">
                                <inputbox v-model="r[dx+i.in]" :ref="refCount()" @isright="right++" :answer="sila" type="text" placeh="-"></inputbox>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>






        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
