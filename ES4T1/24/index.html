<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presento resultados de una encuesta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>

/*cross*/



.parrafo .preg {
	background: #EFF5E3;
	padding: 10px;
	border-radius: 10px;
	margin-bottom: 10px;
	font-size: 1.2rem;
}
.parrafo .preg .inputbox {
	display: inline-block;
	max-width: 200px;
}
.parrafo .preg .inputbox input {
	font-size: 1.2rem;
}

.soup {
	position: relative;
}
.boxes {
	position: absolute;
	left: 3%;
	top: 2%;
	right: 3%;
	bottom: 2%;
}
.boxes .selectable {
	position: absolute;
	left: 0;
	top: 0;
}
.boxes .selectable .circledactive {
	border-radius: 10px;
}
.boxes .selectable:nth-child(1) {
	left: 0;
	top: 8%;
	width: 80%;
	height: 10%;
}
.boxes .selectable:nth-child(2) {
	left: 0;
	top: 82%;
	width: 100%;
	height: 10%;
}
.boxes .selectable:nth-child(3) {
	left: 10%;
	top: 0;
	width: 10%;
	height: 59%;
}
.boxes .selectable:nth-child(4) {
	left: 60%;
	top: 17%;
	width: 10%;
	height: 82.5%;
}
.boxes .selectable:nth-child(5) {
	left: 90.2%;
	top: 0;
	width: 10%;
	height: 100%;
}

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Presento resultados de una encuesta</h1>

        <div class="instruccion mt-5">Completa las oraciones y después encuentra las palabras en la sopa de letras.</div>
        

        
        <div class="row mt-3">
           <div class="parrafo col-md-6">
                <div  class="preg" v-for="(i,index) in [
                    {txt: 'Una', ans: 'encuesta', txt2: 'sirve para conocer información, intereses, opiniones o necesidades sobre un tema por medio de preguntas.'},
                    {txt: 'El', ans: 'informe', txt2: 'es un documento que presenta los datos de una encuesta con la finalidad de informar.'},
                    {txt: 'En la', ans: 'introducción', txt2: 'del informe se explican los propósi- tos de la encuesta.'},
                    {txt: ' En el', ans: 'desarrollo', txt2: 'del informe se presentan las preguntas y los resultados, puede ser por medio de gráficas o tablas.'},
                    {txt: 'En la', ans: 'conclusión', txt2: 'del informe se presenta el resumen de los resultados.'},
                ]">
                    <strong class="accent">{{index+1}}. </strong> 
                    {{i.txt}}
                    <inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i.ans" type="text" placeh="-"></inputbox>
                    {{i.txt2}}
                </div>
            </div>
            <div class="col-md-6">
                <div class="soup">
                    <img src="aimg/a1.svg" class="img-fluid">
                    <div class="boxes">
                        <selectable v-for="(i, index) in 5" :isok="true" v-model="r[index+4]" :ref="'q'+(index+4)" @isright="right++"></selectable>
                    </div>
                </div>
            </div>
        </div>



        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    
    <script src="../../assets/assets.js"></script>
</body>
</html>
