<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi opinión sobre un tema</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .ex1 .inputbox {
          background: #F0EBDE;
          border-radius: 10px;
      }
      .ex1 .inputbox input {
          font-size: 1.2rem;
          border-color: #716F69;
          margin-right: 10px;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Mi opinión sobre un tema</h1>
      <h2>Práctica 9. Expresar su opinión fundamentada en un debate. Lo que conozco</h2>
      <div class="instruccion mt-5">Lee las siguientes oraciones y escribe una <strong>O</strong> si el enunciado es una opinión o una <strong>A</strong> si corresponde a un argumento.</div>
      <div class="row mt-3 ex1 trueorfalse">
        <template v-for="(i, index) in tempsobj.ex1" v-if="tempsobj.ex1">
          <div class="col-md-6" :class="'cl'+index">
            <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i.v" type="text" placeh="O A">
              <template v-slot:after="">
                <labeltext>{{i.t}}</labeltext>
              </template>
            </inputbox>
          </div>
        </template>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.tempsobj, 'ex1', [
          {v:'o', t: 'Creo que es mejor el helado de vainilla que el de chocolate.'},
          {v:'a', t: 'Debido a la fuerza de gravedad, todos los cuerpos caen al suelo.'},
          {v:'a', t: 'En la tienda todo es más caro, los productos cuestan $5 más que en el supermercado.'},
          {v:'o', t: 'Si comes ajo, espantarás a los vampiros.'},
          {v:'o', t: 'Pienso que el clima es perfecto el día de hoy.'},
          {v:'a', t: 'Es más rápido viajar en avión, ya que es mucho más veloz que cualquier otro transporte.'},
          {v:'a', t: 'La ropa lavada no se secará hoy, puesto que sigue lloviendo mucho.'},
          {v:'a', t: 'Las plantas son verdes porque tienen un pigmento llamado clorofila que absorbe la luz del sol.'},
          {v:'o', t: 'Yo creo que en la antigüedad los extraterrestres nos visitaron.'},
          {v:'o', t: 'En mi opinión, los perros son mejores que los gatos.'},
          
      ])
    </script>
  </body>
</html>
