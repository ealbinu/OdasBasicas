<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resumo y clasifico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .dragdrop {
          padding: 4px;
          background: #E8E1D0;
          border-radius: 10px;
      }
      .dragdrop .draggable{
          min-height: 20px;
      }
      .dragdrop .draggable > div > div {
          padding: 6px;
          border-radius: 5px;
          background: #fff;
          cursor: move;
          box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
      }
      .opciones .dragdrop {
          min-height: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .opciones .dragdrop .draggable > div {
          display: flex;
          gap: 4px;
          text-align: center;
          flex-wrap: wrap;
          justify-content:center;
          align-items:center;
          width: 100%;
          height: 100%;
          min-height: 40px;
      }
      .diag {
          position: relative;
      }
      .drops .dragdrop {
          border: 2px solid #A48EB6;
          width: 18%;
          position: absolute;
          min-height: 10%;
          text-align: center;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
          display: flex;
          justify-content:center;
          align-items: center;
      }
      .drops .dragdrop .draggable{
          display: flex;
          justify-content:center;
          align-items: center;
          width: 100%; height: 100%;
      }
      
      .drops .dragdrop:nth-child(1) {
          left: 40%;
          top: 38%;
      }
      .drops .dragdrop:nth-child(2) {
          left: 79%;
          top: 2%;
      }
      .drops .dragdrop:nth-child(3) {
          left: 79%;
          top: 38%;
      }
      .drops .dragdrop:nth-child(4) {
          left: 79%;
          top: 58%;
      }
      .drops .dragdrop:nth-child(5) {
          left: 79%;
          top: 80%;
      }
      @media (max-width:1024px){
          .drops .dragdrop .draggable > div > div{
              padding: 2px;
              line-height: 1.1;
              width: 100%;
          }
          .drops .dragdrop .draggable{
              font-size: 0.8rem;
          }
      }
      @media (max-width:680px){
          .draggable{
              font-size: 0.6rem;
          }
          .drops .dragdrop{
              padding: 0;
          }
          .drops .dragdrop .draggable{
              font-size: 0.4rem;
          }
          .drops .dragdrop .draggable > div{
              width: 100%; height: 100%;
          }
          .drops .dragdrop .draggable > div > div{
              padding: 1px 0;
              line-height: 1.1;
              width: 100%;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Resumo y clasifico</h1>
      <h2>Lo que conozco</h2>
      <div class="instruccion mt-5">Coloca los conceptos del recuadro en el lugar que corresponde para completar el siguiente mapa conceptual.</div>
      <div class="row opciones">
        <div class="col-12">
          <dragdrop :options="['de 1876 a 1911.','los latifundios y la explotaci贸n.','la inversi贸n extranjera','Francia, Inglaterra y Estados Unidos.','Madero fue presidente.']"></dragdrop>
        </div>
      </div>
      <div class="row">
        <div class="col-12 diag"><img class="w-100" src="aimg/1a.png"/>
          <div class="drops">
            <dragdrop v-model="r[0]" :ref="refCount()" :options="[]" :options-ok="['la inversi贸n extranjera']"></dragdrop>
            <dragdrop v-model="r[1]" :ref="refCount()" :options="[]" :options-ok="['de 1876 a 1911.']"></dragdrop>
            <dragdrop v-model="r[2]" :ref="refCount()" :options="[]" :options-ok="['Francia, Inglaterra y Estados Unidos.']"></dragdrop>
            <dragdrop v-model="r[3]" :ref="refCount()" :options="[]" :options-ok="['los latifundios y la explotaci贸n.']"></dragdrop>
            <dragdrop v-model="r[4]" :ref="refCount()" :options="[]" :options-ok="['Madero fue presidente.']"></dragdrop>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
