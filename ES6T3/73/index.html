
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Descubrimos formas de comunicarnos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .sources > div img {
          max-width: 200px;
      }
      
      .targets div {
          padding: 10px;
      }
      @media (max-width: 680px) {
          .targets div {
              font-size: 0.5rem;
              padding: 4px;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Descubrimos formas de comunicarnos</h1>
      <h2>El correo electrónico</h2>
      <div class="instruccion mt-5">Une cada herramienta de comunicación con su definición correspondiente.</div>
      <div class="row mt-3 ex1">
        <div class="col">
          <relational v-if="tempsobj.sources" v-model="r[0]" :ref="refCount()" @isright="right++" :sources="tempsobj.sources" :targets="tempsobj.targets" :oks="tempsobj.oks">
            <template v-slot:source="{source}"><img class="img-fluid" :src="source.i"/></template>
            <template v-slot:target="{target}">
              <div v-html="target.t"></div>
            </template>
          </relational>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      //app.$set(app.tempsobj, 'a', [])
      app.$set(app.tempsobj, 'sources', [
          {i: 'aimg/a.png'},
          {i: 'aimg/b.png'},
          {i: 'aimg/c.png'},
          {i: 'aimg/d.png'},
      ])
      app.$set(app.tempsobj, 'targets', [
          {t: 'Es un medio que nos permite comunicarnos de manera inmediata por medio de la voz con una o varias personas por medio del marcado de un número telefónico.'},
          {t: 'Son un medio audiovisual y multimedia que nos conectan de manera instantánea con nuestros familiares, amigos y gente en todo el mundo.'},
          {t: 'Es un texto para comunicarnos con una persona en específico, a distancia, a través de las palabras en un papel que puede tardar varios días para obtener una respuesta.'},
          {t: 'Es un texto para comunicarnos con una persona en específico, a distancia, a través de las palabras escritas en una página electrónica con un tiempo de respuesta más corto.'},
      ])
      app.$set(app.tempsobj, 'oks', [
          ['s_0', 't_2'],
          ['s_1', 't_3'],
          ['s_2', 't_0'],
          ['s_3', 't_1'],
      ])
    </script>
  </body>
</html>
