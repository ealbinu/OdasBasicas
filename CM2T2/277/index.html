
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conozco cómo funciona el oído</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .oido {
          position: relative;
      }
      .oido .inputbox {
          position: absolute;
          left: 0;
          top: 0;
          width: 30%;
      }
      .oido .inputbox input {
          font-size: 1.2rem;
          background: #fff;
          padding: 2px;
      }
      @media (max-width: 760px) {
          .oido .inputbox input {
              font-size: 0.9rem;
          }
          .recuadropalabras .dragdrop .draggable > div div, .ex1 .dragdrop .draggable > div:not(.result){
              font-size: 0.9rem;
              line-height: 1;
          }
          .ex1 .dragdrop .draggable > div:not(.result) div{
              font-size: 0.8rem;
          }
      }
      .oido .inputbox:nth-child(1) {
          left: 0;
          top: 2%;
      }
      .oido .inputbox:nth-child(2) {
          left: 30%;
          top: 2%;
      }
      .oido .inputbox:nth-child(3) {
          left: 60%;
          top: 2%;
      }
      .oido .inputbox:nth-child(4) {
          left: 0;
          top: 86%;
      }
      .oido .inputbox:nth-child(5) {
          left: 30%;
          top: 86%;
      }
      .choose {
          position: relative;
          text-align: center;
      }
      .choose .options {
          position: absolute;
          bottom: -20px;
          left: 0;
          width: 100%;
          box-sizing: border-box;
          margin: 0;
      }
      .choose .options div {
          border: none;
          background: #f5f5f5;
          padding: 2px;
          border-radius: 8px;
          border: 6px solid #f5f5f5;
          box-shadow: 6px 6px 0px var(--sec);
      }
      .choose .options div img {
          width: 26px;
          height: 26px;
      }
      .choose .options div.active {
          border-radius: 50%;
          border: 6px solid var(--main);
      }
      .recuadropalabras .dragdrop .draggable > div {
          display: flex;
          justify-content: space-around;
          font-size: 1.2rem;
          flex-wrap: wrap;
          gap: 5px;
      }
      .recuadropalabras .dragdrop .draggable > div div {
          background: #fff;
          padding: 4px 8px;
          border-radius: 6px;
          cursor: move;
          min-width: 100px;
          text-align:center;
      }
      .ex1 .dragdrop {
          display: flex;
          flex-direction: column;
          justify-content: center;
          height: 15%;
          min-height: 50px;
      }
      .ex1 .dragdrop .draggable {
          border-radius: 10px;
          margin: 4px;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      .ex1 .dragdrop .draggable > div:not(.result) {
          border-radius: 10px;
          background: #f5f5f5;
          height: 100%;
          border: 2px solid var(--accent);
          box-shadow: 4px 4px 0 var(--accent);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-weight: bold;
          font-size: 1.2rem;
          text-align:center;
      }
      
      .oido .dragdrop {
          position: absolute;
          left: 0;
          top: 0;
          width: 30%;
      }
      .oido .dragdrop:nth-child(1) {
          left: 0;
          top: 2%;
      }
      .oido .dragdrop:nth-child(2) {
          left: 30%;
          top: 2%;
      }
      .oido .dragdrop:nth-child(3) {
          left: 60%;
          top: 2%;
      }
      .oido .dragdrop:nth-child(4) {
          left: 0;
          top: 86%;
      }
      .oido .dragdrop:nth-child(5) {
          left: 30%;
          top: 86%;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Conozco cómo funciona el oído</h1>
      <h2>Exploro el mundo a partir de lo que escucho / Reconozco sonidos</h2>
      <div class="instruccion mt-5">Coloca los nombres de las partes del oído en la ubicación que corresponda.</div>
      <div class="recuadropalabras">
        <dragdrop :options="['oreja',  'oído medio', 'oído externo', 'tímpano', 'oído interno']" :options-ok="[i]"></dragdrop>
      </div>
      <div class="row mt-3 ex1">
        <div class="col oido"><img class="w-100" src="aimg/a1.png"/>
          <div class="inps">
            <template v-for="(i, index) in ['oído externo', 'oído medio','oído interno', 'oreja', 'tímpano']">
              <dragdrop :options="[]" :options-ok="[i]" v-model="r[index]" :ref="refCount()" @isright="right++"></dragdrop>
              <!--inputbox(v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i" type="text" placeh="-")-->
            </template>
          </div>
        </div>
      </div>
      <div class="instruccion mt-5">Marca así <checkmark></checkmark> las imágenes que representan un sonido agradable y así <markex></markex> los que te pueden ocasionar daño.</div>
      <div class="row mt-3 ex2">
        <div class="col-md-4">
          <choose v-model="r[5]" :ref="refCount()" text="&lt;img class=img-fluid src=aimg/b1.png&gt;" :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" answer="&lt;img src=../../assets/aimg/markex.svg&gt;"></choose>
        </div>
        <div class="col-md-4">
          <choose v-model="r[6]" :ref="refCount()" text="&lt;img class=img-fluid src=aimg/b2.png&gt;" :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" answer="&lt;img src=../../assets/aimg/check.svg&gt;"></choose>
        </div>
        <div class="col-md-4">
          <choose v-model="r[7]" :ref="refCount()" text="&lt;img class=img-fluid src=aimg/b3.png&gt;" :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" answer="&lt;img src=../../assets/aimg/markex.svg&gt;"></choose>
        </div>
        <div class="col-md-4">
          <choose v-model="r[8]" :ref="refCount()" text="&lt;img class=img-fluid src=aimg/b4.png&gt;" :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" answer="&lt;img src=../../assets/aimg/markex.svg&gt;"></choose>
        </div>
        <div class="col-md-4">
          <choose v-model="r[9]" :ref="refCount()" text="&lt;img class=img-fluid src=aimg/b5.png&gt;" :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" answer="&lt;img src=../../assets/aimg/check.svg&gt;"></choose>
        </div>
        <div class="col-md-4">
          <choose v-model="r[10]" :ref="refCount()" text="&lt;img class=img-fluid src=aimg/b6.png&gt;" :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" answer="&lt;img src=../../assets/aimg/check.svg&gt;"></choose>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
