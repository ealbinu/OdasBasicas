
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Identifico el volumen de un cuerpo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .check .checktext {
          font-size: 1.2rem;
          position: absolute;
          background: var(--clear);
          width: 22px;
          height: 22px;
          font-size: 0.8rem;
          border-radius: 50%;
          left: 0;
          bottom: 0;
          color: #fff;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      .ex2 .inputbox input {
          font-size: 1.2rem;
          padding: 2px;
          max-width: 50px;
          margin: 0 4px;
          border-radius: 4px;
      }
      .ex1 {
          text-align: center;
      }
      .ex1 .check {
          margin: 0 auto;
          text-align: center;
          justify-content: center;
      }
      .ex1 img {
          margin: 0 auto;
          max-width: 200px;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Identifico el volumen de un cuerpo</h1>
      <h2>Cajas para regalo</h2>
      <div class="instruccion mt-5">Señala cuál de los siguientes edificios está formado por 16 cubos.</div>
      <div class="row mt-3 ex1">
        <div class="col-md">
          <check initclass="withimg" v-model="r[0]" :ref="refCount()" @isright="right++" :answer="false" text="A"><img class="img-fluid" src="aimg/a.png"/></check>
        </div>
        <div class="col-md">
          <check initclass="withimg" v-model="r[1]" :ref="refCount()" @isright="right++" :answer="true" text="B"><img class="img-fluid" src="aimg/b.png"/></check>
        </div>
        <div class="col-md">
          <check initclass="withimg" v-model="r[2]" :ref="refCount()" @isright="right++" :answer="false" text="C"><img class="img-fluid" src="aimg/c.png"/></check>
        </div>
        <div class="col-md">
          <check initclass="withimg" v-model="r[3]" :ref="refCount()" @isright="right++" :answer="false" text="D"><img class="img-fluid" src="aimg/d.png"/></check>
        </div>
      </div>
      <div class="instruccion mt-5">Calcula el volumen de cada uno de los edificios anteriores.</div>
      <div class="row mt-3 ex2">
        <div class="col-md-3">
          <div class="common c6">
            <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" :answer="12" type="number" placeh="#">
              <template v-slot:before="">
                <numbers c="3" smaller="smaller">A.</numbers>
              </template>
              <template v-slot:after="">cubos.</template>
            </inputbox>
          </div>
        </div>
        <div class="col-md-3">
          <div class="common c6">
            <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" :answer="16" type="number" placeh="#">
              <template v-slot:before="">
                <numbers c="3" smaller="smaller">B.</numbers>
              </template>
              <template v-slot:after="">cubos.</template>
            </inputbox>
          </div>
        </div>
        <div class="col-md-3">
          <div class="common c6">
            <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" :answer="13" type="number" placeh="#">
              <template v-slot:before="">
                <numbers c="3" smaller="smaller">C.</numbers>
              </template>
              <template v-slot:after="">cubos.</template>
            </inputbox>
          </div>
        </div>
        <div class="col-md-3">
          <div class="common c6">
            <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" :answer="20" type="number" placeh="#">
              <template v-slot:before="">
                <numbers c="3" smaller="smaller">D.</numbers>
              </template>
              <template v-slot:after="">cubos.</template>
            </inputbox>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
