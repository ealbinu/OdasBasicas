
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Distingo problemas ambientales</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      @media (max-width: 680px) {
          .sources,
          .targets {
              font-size: 0.6rem;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Distingo problemas ambientales</h1>
      <h2>¿Cómo reducimos los problemas ambientales?</h2>
      <div class="instruccion mt-5">Relaciona las siguientes <strong class="right">causas</strong> y <strong class="accent">consecuencias</strong> de los problemas ambientales. Consulta las páginas 158 y 159 de tu libro de texto SEP.</div>
      <relational v-if="tempsobj.sources" v-model="r[0]" :ref="refCount()" @isright="right++" :sources="tempsobj.sources" :targets="tempsobj.targets" :oks="tempsobj.oks">
        <template v-slot:source="{source}">
          <div class="px-2 text-center">{{source}}</div>
        </template>
        <template v-slot:target="{target}">
          <div class="px-2 text-center">{{target}}</div>
        </template>
      </relational>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.tempsobj, 'sources', [
          'Erupciones volcánicas',
          'Uso de plaguicidas, fertilizantes y pesticidas',
          'Basura en ríos, lagos y mares',
          'Incendios',
          'Desechos tóxicos de industrias',
          'Deforestación'
      ])
      app.$set(app.tempsobj, 'targets', [
          'Enfermedades respiratorias, aumento de la contaminación del aire.',
          'Enfermedades en animales, plantas y seres humanos, pérdida de biodiversidad.',
          'Erosión y pérdida del hábitat de especies.',
          'Enfermedades respiratorias, en ojos y piel.',
          'Reducción de la fertilidad del suelo y con- taminación de alimentos.',
          'Contaminación del agua para consumo humano y del subsuelo.',
      ])
      app.$set(app.tempsobj, 'oks', [
          ['s_0', 't_3'],
          ['s_1', 't_4'],
          ['s_2', 't_1'],
          ['s_3', 't_0'],
          ['s_4', 't_5'],
          ['s_5', 't_2'],
      ])
    </script>
  </body>
</html>
