<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Construyo una pirámide</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .imgs {
          display: flex;
          justify-content: center;
          align-items: center;
          max-width: fit-content;
          margin: 0 auto;
          border: 4px solid #f5f5f5;
          padding: 10px;
          border-radius: 10px;
          margin-bottom: 10px;
      }
      .imgs img {
          max-height: 100px;
      }
      .imgs .inputbox input {
          width: 60px;
          font-size: 1.2rem;
      }
      @media (max-width: 680px) {
          .imgs {
              flex-direction: column;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Construyo una pirámide</h1>
      <h2>Construcciones con palillos</h2>
      <div class="instruccion mt-5">Escribe en cada base el número de la pirámide que le corresponde.</div>
      <div class="row mt-3 ex1">
        <div class="col-6 text-center">
          <div class="imgs"><img class="img-fluid" src="aimg/a1.png"/>
            <numbers c="4">1</numbers>
          </div>
          <div class="imgs"><img class="img-fluid" src="aimg/a2.png"/>
            <numbers c="8">2</numbers>
          </div>
          <div class="imgs"><img class="img-fluid" src="aimg/a3.png"/>
            <numbers c="7">3</numbers>
          </div>
          <div class="imgs"><img class="img-fluid" src="aimg/a4.png"/>
            <numbers c="3">4</numbers>
          </div>
        </div>
        <div class="col-6 text-center">
          <div class="imgs"><img class="img-fluid" src="aimg/b1.png"/>
            <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
          </div>
          <div class="imgs"><img class="img-fluid" src="aimg/b2.png"/>
            <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" :answer="1" type="number" placeh="#"></inputbox>
          </div>
          <div class="imgs"><img class="img-fluid" src="aimg/b3.png"/>
            <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" :answer="2" type="number" placeh="#"></inputbox>
          </div>
          <div class="imgs"><img class="img-fluid" src="aimg/b4.png"/>
            <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" :answer="3" type="number" placeh="#"></inputbox>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
