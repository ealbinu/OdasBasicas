<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizo otras estrategias</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .img-c{
            width: 90%;
            margin: 0 auto 10px auto;
			text-align: center;
        }
        .img-fluid { max-width: 70%; }
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Utilizo otras estrategias</h1>
        <h2>¿Cuántos son? / Los que faltan</h2>
        <div class="instruccion mt-5">Cuenta las siguientes colecciones y escribe en los recuadros cuántos elementos son.</div>
        <div class="row mt-3">
            <div class="col-sm-6 my-5">
                <div class="img-c"><img class="img-fluid" src="aimg/i1.png" class="mb-5"></div>
                <inputbox v-model="r[0]" ref="q0" @isright="right++" :answer="30" type="number" placeh="# de manzanas"></inputbox>
            </div>
            <div class="col-sm-6  my-5">
                <div class="img-c"><img class="img-fluid" src="aimg/i2.png"></div>
                <inputbox v-model="r[1]" ref="q1" @isright="right++" :answer="30" type="number" placeh="# de manzanas"></inputbox>
            </div>
            <div class="col-sm-6  my-5">
                <div class="img-c"><img class="img-fluid" src="aimg/i3.png"></div>
                <inputbox v-model="r[2]" ref="q2" @isright="right++" :answer="25" type="number" placeh="# de plátanos"></inputbox>
            </div>
            <div class="col-sm-6  my-5">
                <div class="img-c"><img class="img-fluid" src="aimg/i4.png"></div>
                <inputbox v-model="r[3]" ref="q3" @isright="right++" :answer="25" type="number" placeh="# de plátanos"></inputbox>
            </div>
        </div>

        <!-- ENDING -->

        <div class="d-flex justify-content-center mt-5" v-if="!resultado">
            <button class="finalizar" @click="finalizar">Finalizar</button>
        </div>

        <div class="d-flex justify-content-center mt-5 resultado" v-if="resultado">
            <h3>Resultado</h3>
            <div><strong>{{right}} correctas </strong> de {{total}} preguntas</div>
            <button class="finalizar" @click="reset">Volver a intentar</button>
        </div>
                
        
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/assets.js"></script>
    <script src="index.js"></script>
</body>
</html>
