<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resuelvo juegos con palabras</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>

    <style>
      .ex1 .imagerelative .items > div{height:7%}
      .ex1 .imagerelative .items > div .circledactive{border:2px solid var(--main);border-radius:10px}
      .ex1 .imagerelative .items > div:nth-child(1){top:13%;width:60%}
      .ex1 .imagerelative .items > div:nth-child(2){left:46.5%;top:6.5%;width:40.5%}
      .ex1 .imagerelative .items > div:nth-child(3){left:20%;top:20%;width:40%}
      .ex1 .imagerelative .items > div:nth-child(4){left:46.7%;top:33%;width:40%}
      .ex1 .imagerelative .items > div:nth-child(5){left:20%;top:93%;width:60%}
      .ex1 .imagerelative .items > div:nth-child(6){top:0;width:7%;height:80%}
      .ex1 .imagerelative .items > div:nth-child(7){top:46.5%;left:6.5%;width:7%;height:40%}

      .recuadropalabras {
          background: var(--pastel1);
          flex-direction: column;
      }
      @media (max-width: 768px) {
          .recuadropalabras {
              flex-direction: row;
          }
      }
      .recuadropalabras strong {
          background: #fff;
          color: var(--accent);
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Resuelvo juegos con palabras</h1>
      <h2>Juegos con el lenguaje</h2>
      <div class="instruccion mt-5">Encuentra las siguientes palabras en la sopa de letras.</div>
      <div class="row mt-3 ex1 centerrow">
        <div class="col-md-4">
          <recuadropalabras :palabras="['COPLAS','CANCIONES','JUEGOS','POEMAS','ANTOLOGÍA','ÍNDICE','TRABALENGUAS','CRUCIGRAMAS']"></recuadropalabras>
        </div>
        <div class="col-md">
          <div class="imagerelative"><img class="w-100" src="aimg/s.png"/>
            <div class="items">
              <template v-for="(i, index) in 8">
                <selectable :isok="true" v-model="r[index]" :ref="refCount()" @isright="right++"></selectable>
              </template>
            </div>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
