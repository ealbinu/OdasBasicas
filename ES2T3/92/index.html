
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>¡Se me trabó la lengua!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      /*
      .ex1 {}
      */
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>¡Se me trabó la lengua!</h1>
      <h2>Palabras y sabores</h2>
      <div class="instruccion mt-5">Lee el siguiente trabalenguas.</div>
      <div class="row">
        <div class="col-12"><img class="w-100" src="aimg/a1.png"/></div>
      </div>
      <div class="instruccion mt-5">Selecciona la respuesta correcta.</div>
      <div class="row mt-3 ex2">
        <div class="col-12">
          <choose v-model="r[0]" :ref="refCount()" num="1." text="Es una diferencia entre los dos trabalenguas anteriores." :options="['Las palabras en español son más cortas que en huave.', 'La &lt;strong&gt;z&lt;/strong&gt; se escribe con mayúscula.']" @isright="right++" :answer-num="0"></choose>
        </div>
        <div class="col-12">
          <choose v-model="r[1]" :ref="refCount()" num="2." text="¿Cómo se dice &lt;strong&gt;zorro&lt;/strong&gt; en lengua huave?" :options="['Chincül.', 'Wiül.']" @isright="right++" :answer-num="1"></choose>
        </div>
        <div class="col-12">
          <choose v-model="r[2]" :ref="refCount()" num="3." text="¿Tienen la misma cantidad de palabras los dos trabalenguas?" :options="['Sí.', 'No.']" @isright="right++" :answer-num="0"></choose>
        </div>
      </div>
      <div class="instruccion mt-5">Lee y copia en los campos las siguientes palabras en <strong>español</strong> y en <strong>huave</strong>.</div>
      <div class="row mt-3 ex3">
        <div class="col-md-4"><img class="img-fluid" src="aimg/b1.png"/>
          <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" answer="caracol" type="text" placeh="Español."></inputbox>
          <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" answer="chiüng" type="text" placeh="Huave."></inputbox>
        </div>
        <div class="col-md-4"><img class="img-fluid" src="aimg/b2.png"/>
          <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" answer="lagartija" type="text" placeh="Español."></inputbox>
          <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" answer="jamiün" type="text" placeh="Huave."></inputbox>
        </div>
        <div class="col-md-4"><img class="img-fluid" src="aimg/b3.png"/>
          <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" answer="zorro" type="text" placeh="Español."></inputbox>
          <inputbox v-model="r[8]" :ref="refCount()" @isright="right++" answer="wiül" type="text" placeh="Huave."></inputbox>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
