<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego con las palabras</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style type="text/css">
.box {
	background: #C0AB7C;
}
.box.b1 .inputbox input {
	border: 16px solid #75C430;
}
.box.b2 .inputbox input {
	border: 16px solid #C10F2D;
}
.box.b3 .inputbox input {
	border: 16px solid #59A2A2;
}

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Juego con las palabras</h1>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Cambia sólo las letras azules de cada anuncio por las que están en medio del periódico mural y escribe nuevas palabras. Observa el ejemplo.</div>
        <div class="row justify-content-center align-items-center mt-3">
            <div class="col-md-12"><img src="aimg/1x.svg" class="img-fluid w-100"></div>
        </div>

        <div class="row justify-content-center align-items-center box b1">
            <div class="col-md-8"><img src="aimg/2x.svg" class="img-fluid w-100"></div>
            <div class="col"><inputbox v-model="r[0]" ref="q0" @isright="right++" answer="patones" type="text" placeh="-"></inputbox></div>
        </div>

         <div class="row  justify-content-center align-items-center box b2">
            <div class="col-md-8"><img src="aimg/3x.svg" class="img-fluid w-100"></div>
            <div class="col"><inputbox v-model="r[1]" ref="q1" @isright="right++" answer="masa" type="text" placeh="-"></inputbox></div>
        </div>

         <div class="row  justify-content-center align-items-center box b3">
            <div class="col-md-8"><img src="aimg/4x.svg" class="img-fluid w-100"></div>
            <div class="col"><inputbox v-model="r[2]" ref="q2" @isright="right++" answer="sopa" type="text" placeh="-"></inputbox></div>
        </div>


        


        
        

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
