<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubro los programas de radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style type="text/css">
    .yell {
	font-size: 1.1rem;
	background: #F9D4AD;
	color: #E9832C;
	font-weight: bold;
	border-radius: 10px;
	border: 2px solid #fff;
	padding: 10px;
}
.yell .inputbox input {
	font-size: 1.4rem;
	padding: 6px;
}
.purps {
	display: flex;
	flex-direction: column;
	justify-content: space-between;
	flex-grow: 1;
}
.purps .purp {
	flex-grow: 1;
	justify-content: center;
	align-items: center;
	font-size: 1.4rem;
	background: #C3B4CE;
	color: #6A4287;
	font-weight: bold;
	border-radius: 10px;
	border: 2px solid #fff;
	padding: 10px;
}

    </style>
</head>

<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Descubro los programas de radio</h1>

        <div class="instruccion mt-5">Relaciona el nombre de las personas que intervienen en un programa de radio con su definición. Consulta la página 36 de tu libro de texto SEP.</div>
        <div class="row mt-3 ">

            <div class="col-md-4 purps">
                <template v-for="(i, index) in ['Locutores', 'Operador','Productor', 'Guionistas']">
                    <div class="purp row">
                        <strong class="sec col">{{index+1}}.</strong>
                        <div class="txt col-10">{{i}}</div>
                    </div>
                </template>
            </div>
            <div class="col-md-8">
                <template v-for="(i, index) in [
                    {val: 3, txt: 'Coordina todo el trabajo antes, durante y después del programa.'},
                    {val: 4, txt: 'Son los encargados de redactar el guion radiofónico.'},
                    {val: 1, txt: 'Controla el sonido, introduce la música y recibe las instrucciones del productor.'},
                    {val: 2, txt: 'Son los que hablan al aire durante el programa de radio.'},

                    ]">
                    <div class="yell row align-items-center">
                        <div class="col"><inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i.val" type="number" placeh="#"></inputbox></div>
                        <div class="txt col-8">{{i.txt}}</div>
                    </div>
                </template>
            </div>
        </div>



        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>



    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>

</html>
