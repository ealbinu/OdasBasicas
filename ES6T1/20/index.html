<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendo a divulgar la ciencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>

/*cross*/



.parrafo .preg {
	background: #D3EDF4;
	padding: 10px;
	border-radius: 10px;
	margin-bottom: 10px;
	font-size: 1.1rem;
}
.parrafo .preg .inputbox {
	display: inline-block;
	max-width: 200px;
}
.parrafo .preg .inputbox input {
	font-size: 1.2rem;
}

.soup {
	position: relative;
}

.boxes .selectable {
	position: absolute;
	left: 0;
	top: 0;
}
.boxes .selectable .circledactive {
	border-radius: 10px;
}


.boxes {
	position: absolute;
	left: 2%;
	top: 2%;
	right: 2%;
	bottom: 2%;
}
.boxes .selectable {
}
.boxes .selectable:nth-child(1) {
	left: 0;
	top: 0;
	width: 47%;
	height: 7%;
}
.boxes .selectable:nth-child(2) {
	left: 20%;
	top: 13%;
	width: 67%;
	height: 7%;
}
.boxes .selectable:nth-child(3) {
	left: 20%;
	top: 93%;
	width: 47%;
	height: 7%;
}
.boxes .selectable:nth-child(4) {
	left: 0;
	top: 20%;
	width: 7%;
	height: 60%;
}
.boxes .selectable:nth-child(5) {
	left: 86.5%;
	top: 0;
	width: 7%;
	height: 80%;
}
.boxes .selectable:nth-child(6) {
	left: 93%;
	top: 47%;
	width: 7%;
	height: 46.5%;
}
.boxes .selectable:nth-child(7) {
	left: 12%;
	top: 23%;
	width: 7%;
	height: 93%;
	transform-origin: top left;
	transform: rotate(-45deg);
}
.boxes .selectable:nth-child(8) {
	left: 70%;
	top: 25%;
	width: 7%;
	height: 55%;
	transform-origin: top left;
	transform: rotate(45deg);
}
.boxes .selectable:nth-child(9) {
	left: 84%;
	top: 25%;
	width: 7%;
	height: 102%;
	transform-origin: top left;
	transform: rotate(45deg);
}



    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Aprendo a divulgar la ciencia</h1>

        <div class="instruccion mt-5">Completa las siguientes definiciones y después encuentra las palabras en la sopa de letras.</div>
        

        
        <div class="row justify-content-center align-items-center mt-3">
           <div class="parrafo col-md-6">
                <div  class="preg" v-for="(i,index) in [
                    {txt: 'Es corto, atractivo y se relaciona con el contenido.', ans: 'Título'},
                    {txt: 'Son las personas que elaboraron el texto.', ans: 'Autores'},
                    {txt: 'Presenta de manera breve el contenido del artículo.', ans: 'Resumen'},
                    {txt: 'Son los recursos con los que contaron los autores al investigar.', ans: 'Materiales'},
                    {txt: 'Describen los procedimientos de investigación.', ans: 'Métodos'},
                    {txt: 'Datos, gráficas, mapas, fotos con la explicación de los conceptos científicos.', ans: 'Resultados'},
                    {txt: 'Reflexión sobre si se alcanzaron los resultados esperados.', ans: 'Discusión'},
                    {txt: 'Fuentes consultadas.', ans: 'Referencias'},
                ]">
                    <strong class="accent">{{index+1}}. </strong> 
                    {{i.txt}}
                    <inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i.ans" type="text" placeh="-"></inputbox>
                </div>
            </div>
            <div class="col-md-6">
                <div class="soup">
                    <img src="aimg/a1.svg" class="img-fluid">
                    <div class="boxes">
                        <selectable v-for="(i, index) in 9" :isok="true" v-model="r[index+8]" :ref="'q'+(index+8)" @isright="right++"></selectable>
                    </div>
                </div>
            </div>
        </div>



        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    
    <script src="../../assets/assets.js"></script>
</body>
</html>
