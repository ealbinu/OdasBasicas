<!--

- arr.push('El ')

+parrafo(0, arr)
--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Continúo las sucesiones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .parrafoinputs .inputbox input{
          max-width: 90px;
      }
      .parrafoinputs strong{
          background: #fff;
          margin-right: 10px;
          padding: 2px 6px;
          border-radius: 4px;
          color: var(--accent);
          font-size: 0.8rem;
          border: 2px solid var(--accent);
      }
      .ib2{
          max-width: 90px;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Continúo las sucesiones</h1>
      <h2>¿Cuál es el patrón? / Un patrón de comportamiento</h2>
      <div class="instruccion mt-5">Completa las siguientes sucesiones y define su regularidad. Observa el ejemplo.</div>
      <div class="row mt-3 ex1 centerrow common c1">
        <div class="col-md-7">
          <div class="parrafoinputs c1"><span><strong>1.</strong> </span><span>5 120, 1 280, 320, 80, 20, 5.</span>
          </div>
        </div>
        <div class="col-md">
          <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
            <numbers class="mr-3" c="1" small="small">÷</numbers>
            <numbers class="mr-3" c="1" small="small">4</numbers>
          </div>
        </div>
      </div>
      <template v-if="tempsobj.ops">
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>2.</strong> </span><span>35, 50, 65, 80,</span>
              <inputbox v-model="d['a0']" :ref="refCount()" @isright="right++" answer="95" type="text" placeh="-"></inputbox><span>, 110, 125, 140.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['a1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[1] }]"></dropdowns>
              <inputbox v-model="d['a2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="15"></inputbox>
            </div>
          </div>
        </div>
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>3.</strong> </span><span>2 800,2 300,1 800,1 300,</span>
              <inputbox v-model="d['b0']" :ref="refCount()" @isright="right++" answer="800" type="text" placeh="-"></inputbox><span>, 300.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['b1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[2] }]"></dropdowns>
              <inputbox v-model="d['b2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="500"></inputbox>
            </div>
          </div>
        </div>
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>4.</strong> </span><span>8,24,72,216,</span>
              <inputbox v-model="d['c0']" :ref="refCount()" @isright="right++" answer="648" type="text" placeh="-"></inputbox><span>,1 944,5 832.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['c1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[3] }]"></dropdowns>
              <inputbox v-model="d['c2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="3"></inputbox>
            </div>
          </div>
        </div>
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>5.</strong> </span><span></span>
              <inputbox v-model="d['d0']" :ref="refCount()" @isright="right++" answer="46656" type="text" placeh="-"></inputbox><span>, 7 776, 1 296, 216,</span>
              <inputbox v-model="d['d1']" :ref="refCount()" @isright="right++" answer="36" type="text" placeh="-"></inputbox><span>, 6.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['d1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[0] }]"></dropdowns>
              <inputbox v-model="d['d2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="6"></inputbox>
            </div>
          </div>
        </div>
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>6.</strong> </span><span>689, </span>
              <inputbox v-model="d['e0']" :ref="refCount()" @isright="right++" answer="607" type="text" placeh="-"></inputbox><span>, 525, 443, </span>
              <inputbox v-model="d['e1']" :ref="refCount()" @isright="right++" answer="361" type="text" placeh="-"></inputbox><span>, 279, 197.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['e1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[2] }]"></dropdowns>
              <inputbox v-model="d['e2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="82"></inputbox>
            </div>
          </div>
        </div>
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>7.</strong> </span><span></span>
              <inputbox v-model="d['f0']" :ref="refCount()" @isright="right++" answer="8" type="text" placeh="-"></inputbox><span>,56,392,</span>
              <inputbox v-model="d['f1']" :ref="refCount()" @isright="right++" answer="2744" type="text" placeh="-"></inputbox><span>, 19 208, 134 456.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['f1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[3] }]"></dropdowns>
              <inputbox v-model="d['f2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="7"></inputbox>
            </div>
          </div>
        </div>
        <div class="row mt-3 ex1 centerrow common c2">
          <div class="col-md-7">
            <div class="parrafoinputs c2"><span><strong>8.</strong> </span><span>46, </span>
              <inputbox v-model="d['g0']" :ref="refCount()" @isright="right++" answer="62" type="text" placeh="-"></inputbox><span>, 78, 94, 110, </span>
              <inputbox v-model="d['g1']" :ref="refCount()" @isright="right++" answer="126" type="text" placeh="-"></inputbox><span>, 142, 158.</span>
            </div>
          </div>
          <div class="col-md">
            <div class="row centerrow"><span class="mr-auto">Sucesión:</span>
              <dropdowns v-model="d['g1']" :ref="refCount()" @isright="right++" :options="[{options:tempsobj.ops, answer: tempsobj.ops[1] }]"></dropdowns>
              <inputbox v-model="d['g2']" initclass="ib2" :ref="refCount()" @isright="right++" type="number" placeh="#" :answer="16"></inputbox>
            </div>
          </div>
        </div>
      </template>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>app.$set(app.tempsobj, 'ops', [ '÷', '+', '-', 'x' ])</script>
  </body>
</html>
