          margin-right: 4px;
      }

          border: 2px solid #fff;

      }

      }
      @media (max-width: 680px){
          .parrafoinputs .inputbox {
              max-width: 80px;
          }
      }
      .pr:nth-child(odd) .parrafoinputs {
          box-shadow: 4px 4px 0 var(--pastel1);

        <template v-for="(i, index) in tempsobj.a">
          <div class="col-md-6 pr">
            <div class="parrafoinputs"><span v-html="i.b"></span>
              <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i.r" type="number" placeh="#"></inputbox><span v-html="i.a"></span>
            </div>
          </div>
        </template>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
