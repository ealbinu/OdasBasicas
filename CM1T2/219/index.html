<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aprendo a cuidarme</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .ex1 img { width: 100%;}
      .ex1 .check{
          border: 2px solid var(--clear);
      }
      .ex2 .selectable {
          justify-content: flex-start;
          padding: 10px;
          background: #f5f5f5;
          border-radius: 10px;
          margin: 10px 0;
      }
      .ex2 .selectable.on {
          border: 4px solid var(--main);
          border-radius: 0;
          border-radius: 10px;
      }
      .ex2 .selectable.on .circledactive {
          display: none;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Aprendo a cuidarme</h1>
      <h2>Me cuido y cuido el medio donde vivo. Cuido mi cuerpo y a otras personas</h2>
      <div class="instruccion mt-5">Marca así <checkmark></checkmark> las actividades que benefician el cuidado de tu salud.</div>
      <div class="row mt-3 ex1">
        <template v-for="(i, index) in 6">
          <div class="col-md-4 col-6">
            <check v-model="r[index]" :ref="refCount()" @isright="right++" :answer="index==0 || index==1 || index==4" :text="'&lt;img src=aimg/a'+(i)+'.png&gt;'"></check>
          </div>
        </template>
      </div>
      <div class="instruccion mt-5"> Selecciona las acciones que te ayudan al cuidado de tu salud.</div>
      <div class="row mt-3 ex2 centerrow">
        <div class="col-8">
          <template v-for="(i, index) in tempsobj.a">
            <selectable :isok="true" v-model="r[index+6]" :ref="refCount()" @isright="right++">{{i}}</selectable>
          </template>
        </div>
        <div class="col"><img class="img-fluid" src="aimg/b1.png"/></div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.tempsobj, 'a', [
          'Caminar al menos 30 minutos diarios.',
          'Lavarme las manos antes de comer y después de ir al baño.',
          'Tomar suficiente agua simple potable.',
          'Lavarme los dientes después de comer y antes de dormir.',
          'Dormir ocho horas diariamente.'
      ])
    </script>
  </body>
</html>
