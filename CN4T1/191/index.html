<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuido mi cuerpo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">

    <style type="text/css">
        
        .flexi {
	display: flex;
	flex-direction: column;
}
.box {
	flex-grow: 1;
	background: #f5f5f5;
	font-size: 1.2rem;
	padding: 10px;
	border-radius: 10px;
	border: 2px solid #fff;
}
.box strong {
	font-size: 3rem;
}
.box .inputbox input {
	font-size: 1.4rem;
	padding: 6px;
}


    </style>

</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Cuido mi cuerpo</h1>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Relaciona las piezas que se complementan.</div>
        
        <div class="row mt-3">
            <div class="col-md-6 flexi">
                <template v-for="(i, index) in [
                    'Son factores internos que pueden alterar las defensas.',
                    'Son factores externos que pueden alterar las defensas.',
                    'La alimentación es un factor muy importante para el sistema inmunológico porque:',
                    'Se debe sospechar que las defensas están bajas cuando:',
                    'Son estrategias para aumentar la inmunidad del cuerpo de manera natural.',
                    'El sistema inmunológico es:',
                ]">
                    <div class="box row align-items-center">
                        <div class="col-3 text-center"><strong class="clear">{{index+1}}</strong></div>
                        <div class="txt col">{{i}}</div>
                    </div>
                </template>
            </div>
            <div class="col-md-6 flexi">
                <template v-for="(i, index) in [
                    {v:6, t:'La defensa del cuerpo ante organismos infecciosos y otros invasores.'},
                    {v:5, t:'Una buena alimentación y ejercicio físico.'},
                    {v:4, t:'Las heridas tardan en cicatrizar, y existen dolores musculares sin haber hecho ejercicio.'},
                    {v:3, t:'Si es inadecuada o insu!ciente se produce una caída de las defensas; si es equilibrada, las tiene en forma y las fortalece.'},
                    {v:2, t:'Una mala alimentación, el humo del tabaco, la cafeína, la contaminación ambiental, el estrés.'},
                    {v:1, t:'Enfermedades autoinmunes, cambios estacionales, ser una persona de la tercera edad.'},
                ]">
                    <div class="box row align-items-center">
                        <div class="col-3 text-center"><inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i.v" type="number" placeh="#"></inputbox></div>
                        <div class="txt col">{{i.t}}</div>
                    </div>
                </template>
            </div>
        </div>

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
