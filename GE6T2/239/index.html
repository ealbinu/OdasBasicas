    <style>
      .choose img {
          width: 100%;

          margin: 2px;

      .choose .options > div {
          flex-grow: 1;
          border: none;

  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Comparo lo urbano y lo rural</h1>
      <h2>Las aglomeraciones urbanas</h2>
      <div class="instruccion mt-5">Selecciona <strong>R</strong> si la actividad es rural o <strong>U</strong> si es urbana. Consulta las p√°ginas 87 a 89 de tu libro de texto SEP.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-4" v-for="(i, index) in ['R', 'R','U','U','R','U']">
          <choose v-model="r[index]" :ref="refCount()" :text="'&lt;img src=aimg/a'+(index+1)+'.jpg&gt;'" :options="['R', 'U']" @isright="right++" :answer="i"></choose>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
