<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifico la biodiversidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style type="text/css">
.reino {
	text-align: center;
	font-size: 2rem;
	color: #877745;
	background: #f5f5f5;
	border: 2px solid #fff;
	border-radius: 10px;
}
.imgfi {
	margin-bottom: 20px;
}
.imgfi .inputbox {
	margin-top: 10px;
}
.imgfi .inputbox input {
	background: #E8E1D0;
	border-color: #887544;
	color: #887544;
	font-size: 1.1rem;
	padding: 6px 2px;
}

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Identifico la biodiversidad</h1>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Relaciona cada reino con la imagen que le corresponde.</div>
        
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-md col-6 reino" v-for="(i, index) in ['Protista', 'Monera', 'Fungi', 'Animal', 'Vegetal']">
                <strong>{{i}}</strong>
            </div>
        </div>
        
        
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-md col-6 imgfi" v-for="(i, index) in ['Fungi', 'Animal', 'Vegetal', 'Protista', 'Monera']">
                <img :src="'aimg/a'+(index+1)+'.png'" class="img-fluid">
                <inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i" type="text" placeh="-"></inputbox>
            </div>
        </div>
        


        
        

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
