<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Analizo la alimentación</h1>


		<div class="instruccion mt-5">Escribe <strong>F</strong> si son factores físicos o <strong>B</strong> si son factores biológicos. Después contesta la pregunta.</div>


        <div class="row mt-3">
                <template v-for="(i, index) in ['F', 'B', 'B', 'B', 'F', 'F']">
                    
                        <div class="col-md-4 col-6 mb-4">
							<img :src="'aimg/a'+(index+1)+'.png'" class="img-fluid">
							<inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="i" type="text" placeh="-"></inputbox>
						</div>
                </template>
        </div>

		<!--
		<inputbox v-model="r[index]" :ref="'q'+index" @isright="right++" :answer="i.val" type="number" placeh="#"></inputbox>
-->
        
        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
