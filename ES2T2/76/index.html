
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uso los signos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .inputbox input {
          max-width: 60px;
          padding: 0;
          margin: 0 6px;
          font-size: 1.2rem;
      }
      .item {
          background: #FFF6D8;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 4px 4px 0 #EC8B30;
      }
      .item .numbers {
          color: var(--accent);
          text-align: center;
          font-size: 2rem;
      }
      .inl {
          text-align: center;
      }
      .inl .inputbox {
          display: inline-block;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Uso los signos</h1>
      <h2>¿Qué pasa si cambiamos los signos?</h2>
      <div class="instruccion mt-5">Escribe los signos <strong>¿?</strong> o <strong>¡!</strong> que faltan en los siguientes textos.</div>
      <div class="row mt-3 ex1 centerrow">
        <div class="col-5 items1"><img class="img-fluid" src="aimg/a1.png"/></div>
        <div class="col">
          <div class="item">
            <numbers>Un día, en el viejo Oeste:</numbers>
            <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" answer="!" type="text" placeh="-">
              <template v-slot:before="">—¡Juan </template>
              <template v-slot:after="">¡Sálvame, por favor!</template>
            </inputbox>
            <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" answer="!" type="text" placeh="-">
              <template v-slot:before="">—¡Queremos todo el dinero del banco </template>
            </inputbox>
          </div>
        </div>
      </div>
      <div class="row mt-3 ex1 centerrow">
        <div class="col-5 items1"><img class="img-fluid" src="aimg/a2.png"/></div>
        <div class="col">
          <div class="item">
            <div class="inl">
              <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" answer="¿" type="text" placeh="-">
                <template v-slot:after="">Qué quieren, ladrones</template>
              </inputbox>
              <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" answer="?" type="text" placeh="-"></inputbox>
            </div>
            <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" answer="!" type="text" placeh="-">
              <template v-slot:before="">—¡No temas, Laura </template>
              <template v-slot:after="">Yo te salvaré.</template>
            </inputbox>
          </div>
        </div>
      </div>
      <div class="row mt-3 ex1 centerrow">
        <div class="col-5 items1"><img class="img-fluid" src="aimg/a3.png"/></div>
        <div class="col">
          <div class="item">
            <div class="text-center">Juan les entregó dos bolsas repletas.</div>
            <div class="inl">
              <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" answer="!" type="text" placeh="-">
                <template v-slot:before="">—¡Ja, ja</template>
              </inputbox>
              <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" answer="¡" type="text" placeh="-">
                <template v-slot:after="">Tenemos todo el dinero!</template>
              </inputbox>
            </div>
            <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" answer="¡" type="text" placeh="-">
              <template v-slot:after="">Somos ricos!</template>
            </inputbox>
            <div class="text-center">—No se dieron cuenta de que les di piedras —confesó Juan, riendo.</div>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
