
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Analizo notas periodísticas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .bg1 {
          bakground-size: cover;
          background-image: url("aimg/bg1.png");
          border-radius: 0 10px 10px;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      .bg2 {
          background-image: url("aimg/bg2.png");
          border-radius: 0 10px 10px;
          display: flex;
          flex-direction: column;
          justify-content: center;
      }
      .choose {
          display: flex;
          background: #fff;
          justify-content: center;
          align-items: center;
      }
      .choose .label {
          margin-right: auto;
          width: 70%;
      }
      .choose .options {
          width: 30%;
          box-sizing: border-box;
          margin: 0;
      }
      .choose .options div {
          border: none;
          background: #f5f5f5;
          padding: 2px;
          border-radius: 8px;
          border: 6px solid #f5f5f5;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      .choose .options div img {
          width: 26px;
          height: 26px;
      }
      .choose .options div.active {
          border-radius: 50%;
          border: 6px solid var(--main);
      }
      
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Analizo notas periodísticas</h1>
      <h2>Resumen y paráfrasis</h2>
      <div class="instruccion mt-5">Marca así <checkmark></checkmark> las oraciones con voz pasiva y así <markex></markex> las de voz activa en los recuadros correspondientes.</div>
      <div class="row mt-3 ex1 centerrrow">
        <div class="col-md-3"><img class="img-fluid im1" src="aimg/a1.png"/></div>
        <div class="col-md bg1">
          <choose v-model="r[0]" :ref="refCount()" text="El perro persigue al gato." :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" :answer-num="1"></choose>
          <choose v-model="r[1]" :ref="refCount()" text="El gato es perseguido por el perro." :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" :answer-num="0"></choose>
        </div>
      </div>
      <div class="row mt-3 ex1 centerrrow">
        <div class="col-md bg2">
          <choose v-model="r[2]" :ref="refCount()" text="Carmen fue visitada por Samanta." :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" :answer-num="0"></choose>
          <choose v-model="r[3]" :ref="refCount()" text="Samanta visitó a Carmen." :options="['&lt;img src=../../assets/aimg/check.svg&gt;', '&lt;img src=../../assets/aimg/markex.svg&gt;']" @isright="right++" :answer-num="1"></choose>
        </div>
        <div class="col-md-3"><img class="img-fluid im2" src="aimg/a2.png"/></div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
