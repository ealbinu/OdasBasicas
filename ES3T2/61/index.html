
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Uso palabras de orden cronológico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .choose {
          background: #f5f5f5;
      }
      .choose .label {
          padding: 10px;
          background: #fff;
      }
      .choose img {
          width: 100%;
      }
      .choose .options {
          background: #DDD6E2;
          border-radius: 10px;
          padding: 10px;
          flex-wrap: wrap;
      }
      .choose .options div {
          border: none;
          color: #6A4287;
          background: #fff;
          padding: 2px 10px;
          border-radius: 20px;
      }
      .choose .options div.active {
          border: none;
          color: #fff;
          background: #6A4287;
      }
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Uso palabras de orden cronológico</h1>
      <h2>Planifica tu autobiografía</h2>
      <div class="instruccion mt-5">Marca así <checkmark></checkmark> la opción con ejemplos de causa y efecto.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-4">
          <check v-model="r[0]" :ref="refCount()" @isright="right++" :answer="false" text="Primero, mientras, después, finalmente."></check>
        </div>
        <div class="col-md-4">
          <check v-model="r[1]" :ref="refCount()" @isright="right++" :answer="true" text="Porque, por eso, entonces, como consecuencia."></check>
        </div>
        <div class="col-md-4">
          <check v-model="r[2]" :ref="refCount()" @isright="right++" :answer="false" text="Planteamiento, desarrollo, desenlace."></check>
        </div>
      </div>
      <div class="instruccion mt-5">Encierra los conectores de orden cronológico que consideres correctos para cada imagen.</div>
      <div class="row mt-3 ex2 text-center">
        <div class="col-md-6">
          <choose v-model="r[3]" :ref="refCount()" text="&lt;img src=aimg/b1.png&gt;" :options="['Primero', 'después', 'finalmente']" @isright="right++" :answer-num="1"></choose>
        </div>
        <div class="col-md-6">
          <choose v-model="r[4]" :ref="refCount()" text="&lt;img src=aimg/b2.png&gt;" :options="['Primero', 'después', 'finalmente']" @isright="right++" :answer-num="2"></choose>
        </div>
        <div class="col-md-12">
          <choose v-model="r[5]" :ref="refCount()" text="&lt;img src=aimg/b3.png&gt;" :options="['Primero', 'después', 'finalmente']" @isright="right++" :answer-num="0"></choose>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
