<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Analizamos la Conquista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      /*
      .ex1 {}
      */
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Analizamos la Conquista</h1>
      <h2>La Conquista de México-Tenochtitlan</h2>
      <div class="instruccion mt-5">Marca así <checkmark></checkmark> los aspectos que influyeron en la conquista de México-Tenochtitlan.Consulta las páginas 90 a 95 de tu libro de texto SEP.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-6" v-for="(i, index) in tempsobj.a">
          <check v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i.v" :text="i.t"></check>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.tempsobj, 'a', [
          {v:true, t:'Algunos pueblos que pagaban tributo a los mexicas estaban descontentos y se unieron a los españoles para derrotar al Imperio mexica. También se aliaron con los tlaxcaltecas.'},
          {v:true, t:'Pedro de Alvarado llevó a cabo una matanza de nativos que celebraban una fiesta en honor a Huitzilopochtli (dios mexica de la guerra).'},
          {v:true, t:'Cortés, apoyado por los tlaxcaltecas, sitió Tenochtitlan. Los habitantes estaban muriendo de enfermedades como la viruela.'},
          {v:true, t:'La noche del 30 de junio de 1520, Cortés y sus hombres tuvieron que huir de Tenochtitlan. A esa noche se le conoce como “La noche triste”.'},
          {v:false, t:'En 1523 llegaron los frailes de las órdenes mendicantes (dominicos, franciscanos) para llevar a cabo la cristianización de los indios.'},
          {v:false, t:'Nuño Beltrán de Guzmán, quien estaba a cargo de la primera Real Audiencia de México, cometió muchas injusticias contra los indígenas.'},
      ])
    </script>
  </body>
</html>
