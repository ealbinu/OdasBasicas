      <h1>Reconozco los aportes de las culturas</h1>
      <h2>Las expresiones de la cultura mesoamericana</h2>
      <div class="instruccion mt-5">Marca así <checkmark></checkmark> las características de Mesoamérica. Consulta las páginas 60 a 70 de tu libro de texto SEP.</div>

        <div class="col-md-6" v-for="(i, index) in tempsobj.a">

      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>

      app.$set(app.tempsobj, 'a', [

          {t: 'Hacían representaciones mediante los pictogramas, los glifos ideográficos y los glifos fonéticos.', v:true},
