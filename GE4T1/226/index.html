        <h1>Sé cómo se organiza mi país</h1>
        <h2>México y su división política</h2>

        <div class="instruccion mt-5">Completa el mapa conceptual. Consulta las páginas 18 a 20 de tu libro de texto SEP. Después contesta la pregunta.</div>
        
        <div class="row mt-3">
            <div class="diagrama">
                <img src="aimg/diag.svg">
                <div class="inputs">

                    'república federal',
                    'entidades federativas o estados',
                    'república mexicana',
                    'libres y soberanos',
                    '32',
                    'municipios',
                    'la ciudad de méxico',
                    '244'
                    ]" v-model="r[i]" :ref="'q'+i" @isright="right++" :answer="i" type="text" placeh="-" textarea ></inputbox>

            </div>
        </div>
