	border-color: #EB058C;

}

<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Sé cómo se organiza mi país</h1>
        <h2>México y su división política</h2>

        <div class="instruccion mt-5">Completa los enunciados con las palabras del recuadro. Algunas palabras se repiten. Des- pués escribe el número del enunciado en la entidad correspondiente en el mapa de abajo.</div>
		
		<div class="row mt-3 inst text-center wrap justify-content-center align-items-center">
			<div class="col" v-for="i in ['norte','sur','este','oeste','centro','noroeste','sureste']"><strong>{{i}}</strong></div>
		</div>

		<div class="row mt-3">
			
			<div class="col-12 pregunta" v-for="(i, index) in [
				{t1: 'Baja California Sur se encuentra al ',a:'noroeste',t2:' de México. Su capital es La Paz.'},
				{t1: 'El estado de Colima está en la zona ',a:'oeste',t2:' del país.Ahí está el importante puerto de Manzanillo.'},
				{t1: 'Campeche está al ',a:'sureste',t2:' de México, en la costa del Golfo de México.'},
				{t1: 'El estado de Durango se encuentra al ',a:'sur',t2:' del estado de Chihuahua. En Durango se localiza la Zona del Silencio.'},
				{t1: 'La capital del Estado de México es Toluca. Esta entidad se encuentra al ',a:'centro',t2:' de nuestro país y forma parte de la Zona Metropolitana de la Ciudad de México.'},
				{t1: 'El estado de Michoacán se ubica al ',a:'oeste',t2:' de México. Esta entidad tiene hermosos lagos como Pátzcuaro y Janitzio.'},
				{t1: 'Morelos se encuentra al ',a:'centro',t2:' de la república mexicana. Su capital es Cuernavaca.'},
				{t1: 'Nuevo León está al ',a:'norte',t2:' de México. Es una zona de gran producción industrial.'},
				{t1: 'Veracruz está ubicado al ',a:'este',t2:' de la república mexicana, y tiene una gran costa en el Golfo de México.'},
				{t1: 'Sonora se ubica al ',a:'noroeste',t2:' del país. En esa entidad hay una importante actividad ganadera.'},
				{t1: 'El estado de Tlaxcala se distingue por su cultivo del maguey, entre otras cosas. Está ubicado al ',a:'centro',t2:' de nuestro país.'},
				{t1: 'La capital de Tabasco es Villahermosa. Esta entidad está ubicada al ',a:'sureste',t2:' de la república mexicana.'},
			]">
				<strong class="accent">{{index+1}}.</strong> {{i.t1}} 
				<inputbox v-model="r[index]" :ref="'q'+(index)" @isright="right++" :answer="90" type="text" placeh="-"></inputbox>
				{{i.t2}}

			</div>
		</div>


        <div class="row mt-3">
            <div class="mapa">
                <img src="aimg/map.svg">
                <div class="inputs">
                    <inputbox v-for="(i, index) in 12" v-model="r[index+12]" :ref="'q'+(index+12)" @isright="right++" :answer="i" type="text" placeh="-"></inputbox>
                </div>
            </div>
        </div>
        
        
        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>

</body>
