<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmo lo que aprendí</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
       .options div{margin: 10px 20px;} 
    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Confirmo lo que aprendí</h1>


        <div class="instruccion mt-5">Marca la respuesta correcta</div>
        <div class="row mt-3">
            <div class="col-sm-12">

                <choose v-for="(i, index) in [
                    {
                        p: '¿Cómo se le llama a la variedad y cantidad de alimentos que se consumen en un día?',
                        ops: ['Dieta.', 'Nutrición.', 'Alimentación.'],
                        a: 0
                    },
                    {
                        p: 'Es el órgano que se encarga de hacer la mayor parte de la digestión con ayuda de los jugos gástricos.',
                        ops: ['El intestino grueso.','El intestino delgado.','El estómago.'],
                        a: 2
                    },
                    {
                        p: '¿Cuáles son los alimentos que aportan vitaminas y minerales al cuerpo humano?',
                        ops: ['Cereales y tubérculos.','Frutas y verduras.','Leguminosas.'],
                        a: 1
                    },
                    {
                        p: 'Son los sistemas del cuerpo humano que permiten realizar su movimiento.',
                        ops: ['Digestivo, circulatorio y óseo.', 'Muscular, nervioso y digestivo.', 'Óseo, muscular y nervioso.'],
                        a: 2
                    },
                    {
                        p: 'Es uno de los órganos que componen el sistema nervioso.',
                        ops: ['El cerebro.','El estómago.','El hígado.'],
                        a: 0
                    },
                    {
                        p: '¿Cuáles son las partes que conforman el sistema circulatorio?',
                        ops: ['Cerebro, médula espinal y nervios.', 'Corazón, arterias y venas.', 'Pelvis, costillas y huesos.'],
                        a: 1
                    },
                    {
                        p: 'Es una medida para evitar el abuso.',
                        ops: ['Hablar con personas extrañas.', 'Caminar en lugares oscuros y solitarios.', 'Alejarse de personas extrañas.'],
                        a: 2
                    },
                    {
                        p: '¿Cómo se llama la red de tubos que se abren al exterior por medio de orificios llamados poros?',
                        ops: ['Tráqueas.','Branquias.','Pulmones.'],
                        a: 0
                    },
                    {
                        p: 'Es el nombre del sistema que se encarga de eliminar las sustancias de desecho de nuestro organismo.',
                        ops: ['Óseo.', 'Digestivo.', 'Excretor.'],
                        a: 2
                    },
                ]"
                    :key="index" v-model="r[index]" :ref="'q'+index" :num="(index+1)+'.'" :text="i.p"
                    :options="i.ops" @isright="right++" :answer="i.ops[i.a]"></choose>
                
            </div>
        </div>
        


        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
