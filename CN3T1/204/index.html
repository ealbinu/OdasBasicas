<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conozco el soporte de mi cuerpo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
       .infog {
            position: relative;
        }
        .inputbox {
            position: absolute;
            left: 0;
            top: 0;
            width: 20%;
        }
        .inputbox:nth-child(1) {
            left: 46%;
            top: 7%;
        }
        .inputbox:nth-child(2) {
            left: 15%;
            top: 23.2%;
        }
        .inputbox:nth-child(3) {
            left: 24.5%;
            top: 50.2%;
        }
        .inputbox:nth-child(4) {
            left: 42%;
            top: 67.7%;
        }
        @media (max-width: 680px) {
            .inputbox input {
                font-size: 0.8rem;
            }
        }
        .inputbox.isright input {
            background: #fff;
        }

    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Conozco el soporte de mi cuerpo</h1>
        <h2>Movimientos del cuerpo y prevención de lesiones</h2>

        <div class="instruccion mt-5">Escribe en los recuadros los nombres de las partes que conforman el sistema óseo, de acuerdo a la información de la infografía.</div>
        <div class="row mt-3">
            <div class="infog">
                <img src="aimg/i1.png" class="img-fluid">
                <div class="inputboxes">
                    <inputbox v-model="r[0]" ref="q0" @isright="right++" :answer="'cráneo'" type="text" placeh="-"></inputbox>
                    <inputbox v-model="r[1]" ref="q1" @isright="right++" :answer="'húmero'" type="text" placeh="-"></inputbox>
                    <inputbox v-model="r[2]" ref="q2" @isright="right++" :answer="'costillas'" type="text" placeh="-"></inputbox>
                    <inputbox v-model="r[3]" ref="q3" @isright="right++" :answer="'pelvis'" type="text" placeh="-"></inputbox>
                </div>
            </div>
        </div>
    

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
