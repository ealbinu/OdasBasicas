<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Identifico actos y escenas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .choose {
          background: #f5f5f5;
          padding: 10px;
          border: 2px solid #fff;
      }
      .choose .label {
          font-size: 1rem;
      }
      .choose .options {
          margin: 0;
          padding: 0;
      }
      .choose .options > div {
          width: 40px;
          height: 40px;
          border: 2px solid #fff;
          background: #f5f5f5;
          border-radius: 50%;
          text-indent: -999px;
          overflow: hidden;
      }
      .choose .options > div.active {
          border: 2px solid #fff;
      }
      .choose .options > div:nth-child(1) {
          background: #6EB745;
      }
      .choose .options > div:nth-child(2) {
          background: #6B4387;
      }
      .choose .options > div:nth-child(3) {
          background: #0883BF;
      }
      .c_0 .choose {
          background: #DEEECD;
          border-color: #6EB745;
          color: #2E7705;
      }
      .c_1 .choose {
          background: #DDD6E2;
          border-color: #6B4387;
          color: #6B4387;
      }
      .c_2 .choose {
          background: #D3E3EE;
          border-color: #0883BF;
          color: #0883BF;
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Identifico actos y escenas</h1>
      <div class="instruccion mt-5">Ordena los actos de la obra Alicia en el País de las Maravillas coloreando las descripciones con el color correspondiente a cada acto.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-6"><img class="img-fluid" src="aimg/a1.png"/></div>
        <div class="col-md-6">
          <div :class="'c_'+r[0]">
            <choose v-model="r[0]" :ref="refCount()" :options="[0,1,2]" @isright="right++" :answer-num="2" text="Alicia se siente abrumada por tantos sujetos raros e intenta salir del agujero sin lograr encontrar la salida. De pronto escucha una voz a lo lejos que le pide que despierte y descubre que todo era un sueño."></choose>
          </div>
          <div :class="'c_'+r[1]">
            <choose v-model="r[1]" :ref="refCount()" :options="[0,1,2]" @isright="right++" :answer-num="0" text="Alicia toma el té plácidamente en el bosque cuando un conejo pasa junto a ella a toda prisa diciendo que se le hace tarde mientras mira su reloj. Alicia lo sigue a toda prisa entrando en un agujero en la tierra."></choose>
          </div>
          <div :class="'c_'+r[2]">
            <choose v-model="r[2]" :ref="refCount()" :options="[0,1,2]" @isright="right++" :answer-num="1" text="Alicia cae en un mundo fantástico en el que come cosas extrañas y convive con personajes peculiares, algunos medio locos y otros tantos de la realeza, pero el conejo no aparece por ningún lado."></choose>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
