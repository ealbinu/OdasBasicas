
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ordeno las instrucciones</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .card {
          position: relative;
      }
      .inputbox:nth-child(2) {
          position: absolute;
          width: 15%;
          border-radius: 50%;
          box-shadow: 4px 4px 0 #CD5662;
      }
      .inputbox:nth-child(2) input {
          font-size: 1.2rem;
          padding: 20% 10%;
          border-radius: 50%;
          border: 4px solid var(--main);
      }
      .inputbox:nth-child(3) {
          position: absolute;
          width: 47%;
      }
      .inputbox:nth-child(3) input {
          font-size: 1rem;
          padding: 4px;
          border: 2px solid #AE7B65;
          border-radius: 6px;
      }
      .card1 .inputbox:nth-child(2) {
          left: 0;
          top: 1%;
      }
      .card1 .inputbox:nth-child(3) {
          left: 48%;
          top: 24%;
      }
      .card2 .inputbox:nth-child(2) {
          left: 1%;
          top: 1.5%;
      }
      .card2 .inputbox:nth-child(3) {
          left: 49%;
          top: 3%;
      }
      .card3 .inputbox:nth-child(2) {
          left: 1%;
          top: 1%;
      }
      .card3 .inputbox:nth-child(3) {
          left: 49%;
          top: 4%;
      }
      .card4 .inputbox:nth-child(2) {
          left: 1%;
          top: 1%;
      }
      .card4 .inputbox:nth-child(3) {
          left: 49%;
          top: 4%;
      }
      @media (max-width: 680px){
          .inputbox:nth-child(3) input{
              font-size: 1rem;
          }
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Ordeno las instrucciones</h1>
      <h2>Nuestro manual</h2>
      <div class="instruccion mt-5">¡Vamos a jugar Timbiriche! Ordena las instrucciones escribiendo los números <strong>1</strong>, <strong>2</strong>, <strong>3</strong> y <strong>4</strong> donde corresponda. Después escribe los adverbios <strong>primero</strong>, <strong>después</strong>, <strong>luego</strong> y <strong>finalmente</strong> en los recuadros.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-6 card1">
          <div class="card"><img class="w-100" src="aimg/a1.png"/>
            <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" :answer="4" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[1]" :ref="refCount()" @isright="right++" answer="finalmente" type="text" placeh="-"></inputbox>
          </div>
        </div>
        <div class="col-md-6 card2">
          <div class="card"><img class="w-100" src="aimg/a2.png"/>
            <inputbox v-model="r[2]" :ref="refCount()" @isright="right++" :answer="3" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[3]" :ref="refCount()" @isright="right++" answer="luego" type="text" placeh="-"></inputbox>
          </div>
        </div>
        <div class="col-md-6 card3">
          <div class="card"><img class="w-100" src="aimg/a3.png"/>
            <inputbox v-model="r[4]" :ref="refCount()" @isright="right++" :answer="1" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[5]" :ref="refCount()" @isright="right++" answer="primero" type="text" placeh="-"></inputbox>
          </div>
        </div>
        <div class="col-md-6 card4">
          <div class="card"><img class="w-100" src="aimg/a4.png"/>
            <inputbox v-model="r[6]" :ref="refCount()" @isright="right++" :answer="2" type="number" placeh="#"></inputbox>
            <inputbox v-model="r[7]" :ref="refCount()" @isright="right++" answer="después" type="text" placeh="-"></inputbox>
          </div>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>//app.$set(app.tempsobj, 'a', [])</script>
  </body>
</html>
