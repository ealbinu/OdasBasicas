
<!--+parrafoinputs(['La mayoría de los liberales eran', ['civiles', 0],])--><!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Aprendo más sobre México</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <style>
      .ex2 .check {
          text-align: center;
          justify-content: center;
          background: #f5f5f5;
      }
      .ex2 .check .checkbox {
          display: none;
      }
      .ex2 .check.activecheck {
          border: 2px solid var(--main);
      }
      
    </style>
  </head>
  <body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Aprendo más sobre México</h1>
      <h2>México en el contexto de la Segunda Guerra Mundial</h2>
      <div class="instruccion mt-5">Escribe <strong>V</strong> si el enunciado es verdadero o <strong>F</strong> si es falso.</div>
      <div class="col-12 trueorfalse">
        <template v-for="(i, index) in tempsobj.TorF" v-if="tempsobj.TorF">
          <inputbox v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i.v" type="text" placeh="-">
            <template v-slot:before="">
              <labeltext :num="(index+1)+'.'">{{i.t}}</labeltext>
            </template>
          </inputbox>
        </template>
      </div>
      <div class="instruccion mt-5">Encierra las demandas de los campesinos, los obreros y la clase media durante el proceso de industrialización del país.</div>
      <div class="row mt-3 ex2 centerrow">
        <template v-for="(i, index) in tempsobj.ex2">
          <div class="col-md-4">
            <check v-model="r[index+5]" :ref="refCount()" @isright="right++" :answer="i.v" :text="i.t"></check>
          </div>
        </template>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.5/js/jsplumb.js"></script>
    <script src="../../assets/modulos/dragdropMod.js"></script>
    <script src="../../assets/modulos/dropdowns.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/tip.js"></script>
    <script src="../../assets/modulos/relational.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/modulos/utils.js"></script>
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.tempsobj, 'TorF', [
          {v: 'V', t: 'Estados Unidos temía que los países latinoamericanos apoyaran a los países del Eje.'},
          {v: 'V', t: 'Al iniciarse la Segunda Guerra Mundial, México se declaró neutral al conflicto.'},
          {v: 'F', t: 'México no participó con apoyos o recursos durante la Segunda Guerra Mundial.'},
          {v: 'V', t: 'En el año de 1942 dos buques petroleros mexicanos fueron atacados porsubmarinos alemanes.'},
          {v: 'V', t: 'El entonces presidente Manuel Ávila Camacho decidió apoyar a los países aliados y declaró la guerra a los países del Eje.'},
      ])
      
      app.$set(app.tempsobj, 'ex2', [
          {v:1, t:'Reparto de tierras.'},
          {v:1, t:'Salarios justos.'},
          {v:1, t:'Respeto a los partidos de oposición.'},
          {v:0, t:'Implementación de la tecnología en sus áreas de trabajo.'},
          {v:0, t:'Derecho a la compra de productos en el extranjero.'},
          {v:1, t:'Respeto a los derechos laborales y a su organización.'},
      ])
    </script>
  </body>
</html>
