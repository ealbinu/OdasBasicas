<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaciono la multiplicación y la división</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
.box {
	background: #f5f5f5;
	border: 2px solid #fff;
	border-radius: 20px;
	padding: 10px;
	text-align: center;
}
.box .balloons {
	height: 240px;
}
.box .balloons img {
	max-width: 180px;
}
.box .row {
	height: 200px;
}
.box .row img {
	max-height: 120px;
}
.box .inputbox input {
	font-size: 1.4rem;
}
.box:nth-child(1) {
	background: #8FD0D1;
}
.box:nth-child(2) {
	background: #DFE8A1;
}
.box:nth-child(3) {
	background: #FCD972;
}


    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Relaciono la multiplicación y la división</h1>

        <div class="instruccion mt-5">Observa los globos que se deben repartir en cada caso y escribe debajo de los recuadros cuántos le tocan a cada niño.</div>

        <div class="row mt-3">

           <div class="col-md-4 box">
            <div class="balloons"><img src="aimg/a1.svg" class="img-fluid"></div>
            <div class="row no-gutters align-items-end">
                <div class="col"><img src="aimg/a2.svg" class="img-fluid"><inputbox v-model="r[0]" ref="q0" @isright="right++" :answer="5" type="number" placeh="#"></inputbox></div>
                <div class="col"><img src="aimg/a3.svg" class="img-fluid"><inputbox v-model="r[1]" ref="q1" @isright="right++" :answer="5" type="number" placeh="#"></inputbox></div>
            </div>
           </div>
           
           <div class="col-md-4 box">
            <div class="balloons"><img src="aimg/b1.svg" class="img-fluid"></div>
            <div class="row no-gutters align-items-end">
                <div class="col"><img src="aimg/b2.svg" class="img-fluid"><inputbox v-model="r[2]" ref="q2" @isright="right++" :answer="2" type="number" placeh="#"></inputbox></div>
                <div class="col"><img src="aimg/b3.svg" class="img-fluid"><inputbox v-model="r[3]" ref="q3" @isright="right++" :answer="2" type="number" placeh="#"></inputbox></div>
                <div class="col"><img src="aimg/b4.svg" class="img-fluid"><inputbox v-model="r[4]" ref="q4" @isright="right++" :answer="2" type="number" placeh="#"></inputbox></div>
            </div>
           </div>
           
           <div class="col-md-4 box">
            <div class="balloons"><img src="aimg/c1.svg" class="img-fluid"></div>
            <div class="row no-gutters align-items-end">
                <div class="col"><img src="aimg/c2.svg" class="img-fluid"><inputbox v-model="r[5]" ref="q5" @isright="right++" :answer="4" type="number" placeh="#"></inputbox></div>
                <div class="col"><img src="aimg/c3.svg" class="img-fluid"><inputbox v-model="r[6]" ref="q6" @isright="right++" :answer="4" type="number" placeh="#"></inputbox></div>
                <div class="col"><img src="aimg/c4.svg" class="img-fluid"><inputbox v-model="r[7]" ref="q7" @isright="right++" :answer="4" type="number" placeh="#"></inputbox></div>
            </div>
           </div>

        </div>




        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
