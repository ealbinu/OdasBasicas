<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmo lo que aprendí</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style type="text/css">
.options div{margin: 10px 20px;} 
       .choose .options div.active {
            border-bottom: none;
            background: #FEDDE1;
            border-radius: 10px;
        }
        .choose .options {
            text-align: center;
        }
        .choose .options > div, .choose .options div {
            border-bottom: none;
            background: rgba(200,200,200,0.1);
        }
        .choose .options hr {
            margin: 0;
            border-top: 3px solid var(--main);
            min-width: 20px;
        }
        .label div {
            display: inline-block;
            max-width: 30px;
            text-align: center;
            transform: translatey(15px);
            margin: 0 10px;
        }
        .label div hr {
            margin: 0;
            max-width: 30px;
            min-width: 20px;
            border-top: 2px solid #000;
        }
        .options {
	flex-wrap: wrap;
}
.options .row {
	min-width: 120px;
}
.options .row div {
	margin: 0 8px;
}


    </style>


</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Confirmo lo que aprendí</h1>

        <!-- <img src="../../assets/aimg/check.svg" class="animate__animated animate__heartBeat"> -->
        <div class="instruccion mt-5">Marca la respuesta correcta</div>
        <div class="row mt-3">
            <div class="col-sm-12">

                <choose v-for="(i, index) in [
                    {
                        p: 'Estela decoró 15 pasteles con 35 fresas cada uno, 25 tartas con 45 fresas cada una y 13 gelatinas con 17 fresas cada una. ¿Cuántas fresas utilizó en total?',
                        ops: ['1 871 fresas.','1 665 fresas.','1 125 fresas.'],
                        a: 0
                    },
                    {
                        p: 'Selecciona los números que completan la siguiente sucesión.<img src=aimg/1x.svg>',
                        ops: ['13, 17 y 21.','15, 23 y 27.','13, 15 y 18.'],
                        a: 0
                    },
                    {
                        p: '¿Cuáles son los números que se ubican en los puntos marcados de rojo en la siguiente recta numérica?<img src=aimg/2x.svg>',
                        ops: ['30 y 60.','40 y 80.','25 y 75.'],
                        a: 0
                    },
                    {
                        p: '¿Cuál de las siguientes fracciones es equivalente a <div>3<hr>8</div>?',
                        ops: ['9<hr>24.','6<hr>24.','3<hr>12.'],
                        a: 0
                    },
                    {
                        p: 'Pedro fue a la ferretería y compró medio kilogramo de cal en $13.75. Si pagó con un billete de $100.00, ¿cuánto le regresaron de cambio?',
                        ops: ['$87.50.','$86.25.','$86.50.'],
                        a: 0
                    },
                    {
                        p: 'En una cafetería ofrecen 5 diferentes desayunos que se pueden acompañar con jugo o licuado. ¿Cuántas combinaciones tengo para escoger mi desayuno?',
                        ops: ['10 combinaciones.','15 combinaciones.','9 combinaciones.'],
                        a: 0
                    },
                    {
                        p: 'Es una figura plana de tres lados cuyos ángulos interiores suman 180°.',
                        ops: ['El rombo.','El triángulo.','El pentágono.'],
                        a: 0
                    },
                    {
                        p: 'Son figuras de cuatro lados que se pueden formar con la unión de dos triángulos.',
                        ops: ['Los cuadriláteros.','Los hexágonos.','Los pentágonos.'],
                        a: 0
                    },
                    {
                        p: 'Óscar entra a la universidad a las 7:30 a. m. Si en el trayecto de su casa a la universidad hace 45 minutos, ¿a qué hora tendrá que salir de su casa para no llegar tarde?',
                        ops: ['A las 6:45 a. m.','A las 8:15 a. m.','A las 7:00 a. m.'],
                        a: 0
                    },
                    {
                        p: '',
                        ops: [],
                        a: 0
                    },
                    {
                        p: '',
                        ops: [],
                        a: 0
                    },
                    {
                        p: '',
                        ops: [],
                        a: 0
                    },
 
                    
                    
                    
                ]"
                    :key="index" v-model="r[index]" :ref="'q'+index" :num="(index+1)+'.'" :text="i.p"
                    :options="i.ops" @isright="right++" :answer="i.ops[i.a]"></choose>
                
            </div>
        </div>



        
        

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
