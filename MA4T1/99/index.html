<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuento el tiempo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>


    </style>
</head>
<body>
    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
        <h1>Cuento el tiempo</h1>

        <div class="instruccion mt-5">Observa la hora en cada reloj y escríbela en los recuadros.</div>

        <div class="row mt-3">
            <div class="col-md-3 text-center">
                <img src="aimg/i1.png" class="img-fluid">
                <div class="mt-3"><inputbox v-model="r[0]" ref="q0" @isright="right++" answer="4:15" type="text" placeh="#:##"></inputbox></div>
            </div>
            <div class="col-md-3 text-center">
                <img src="aimg/i2.png" class="img-fluid">
                <div class="mt-3"><inputbox v-model="r[1]" ref="q1" @isright="right++" answer="7:15" type="text" placeh="#:##"></inputbox></div>

            </div>
            <div class="col-md-3  text-center">
                <img src="aimg/i3.png" class="img-fluid">
                <div class="mt-3"><inputbox v-model="r[2]" ref="q2" @isright="right++" answer="2:30" type="text" placeh="#:##"></inputbox></div>

            </div>
            <div class="col-md-3 text-center">
                <img src="aimg/i4.png"  class="img-fluid">
                <div class="mt-3"><inputbox v-model="r[3]" ref="q3" @isright="right++" answer="5:45" type="text" placeh="#:##"></inputbox></div>
            </div>
        </div>
        
        <div class="instruccion mt-5">Resuelve el siguiente problema.</div>
        <div class="prob h5">Luisa y Esteban comenzaron a hacer la tarea a las 12:00. Observa el reloj de cada uno y escribe cuántas horas tardaron en terminar.</div>
        <div class="row mt-3 justify-content-center align-items-center">
            <div class="col-md-8"><img src="aimg/m1.png" class="img-fluid"></div>
            <div class="col-md">
                <div>
                    <strong class="h5 main">Esteban tardó:</strong>
                    <div><inputbox v-model="r[4]" ref="q4" @isright="right++" answer="dos horas y media" type="text" placeh="-"></inputbox></div>
                </div>
                <div class="mt-5">
                    <strong class="h5 main">Luisa tardó:</strong>
                    <div><inputbox v-model="r[5]" ref="q5" @isright="right++" answer="una hora" type="text" placeh="-"></inputbox></div>
                </div>
            </div>
        </div>

        <!-- ENDING -->
        <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
        <!--<blockquote class="blockquote">{{r}}</blockquote>-->
    </div>
    
    
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="../../assets/modulos/selectable.js"></script>
    <script src="../../assets/modulos/selectableoptions.js"></script>
    <script src="../../assets/modulos/check.js"></script>
    <script src="../../assets/modulos/inputbox.js"></script>
    <script src="../../assets/modulos/choose.js"></script>
    <script src="../../assets/modulos/finalize.js"></script>
    <script src="../../assets/assets.js"></script>
    <script></script>
</body>
</html>
