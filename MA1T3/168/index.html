      .escala {

          position: relative;
          margin-top: 20px;
          margin-bottom: 80px;
      }
      .escala .arrl,
      .escala .arrr {
          position: absolute;
          top: -20px;
      }
      .escala .arrl {
          width: 0;
          height: 0;
          border-top: 20px solid transparent;
          border-bottom: 20px solid transparent;
          border-right: 20px solid #6A4287;
          left: -1%;
      }
      .escala .arrr {
          width: 0;
          height: 0;
          border-top: 20px solid transparent;
          border-bottom: 20px solid transparent;
          border-left: 20px solid #6A4287;
          right: -1%;
      }
      .escala .num {
          position: absolute;
          width: 8%;
          text-align: center;
          background: #f5f5f5;
          border-radius: 6px;
          top: 9px;
          font-size: 1.2rem;
          color: #6A4287;
      }
      .escala .num:before {
          content: "";
          width: 10%;
          height: 14px;
          background: #6A4287;
          position: absolute;
          top: -20px;
          left: 50%;
          border-radius: 4px;
      }
      .escala .num.min:before{ height: 10px; top: -16px; }
      .escala .num.nin:before {

      }
      .escala .num .inputbox input {

        </div>
      </div>
