    <style>
      .blank{border-bottom:2px solid var(--main);width:120px;display:inline-block}

      <div class="row mt-3">

      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
    </div>
