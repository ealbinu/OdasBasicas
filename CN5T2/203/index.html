    <div class="container my-5 animate__animated animate__fadeIn animate__delay-1s" id="app">
      <h1>Sé identificar riesgos del calor</h1>
      <h2>La conducción del calor y su aprovechamiento</h2>
      <div class="instruccion mt-5">Observa las imágenes y marca así <checkmark></checkmark> las que muestran situaciones de riesgo debido a la conducción del calor.</div>
      <div class="row mt-3 ex1">
        <div class="col-md-4" v-for="(i, index) in [1,0,1,1,0,0]">
          <check v-model="r[index]" :ref="refCount()" @isright="right++" :answer="i"><img class="img-fluid" :src="'aimg/a'+(index+1)+'.png'"/></check>
        </div>
      </div>
      <finalize @evaluate="finalizar" @reset="reset" :resultado="resultado" :right="right" :total="total"></finalize>
